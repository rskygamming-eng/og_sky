<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra â€“ Business AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#10a37f;
}

.light{
  --bg:#f8fafc;
  --panel:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --border:#e2e8f0;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden; /* ðŸ”´ STOP PAGE SCROLL */
  display:flex;
}

/* ========== SIDEBAR ========== */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:16px;
}

.sidebar h2{
  margin:0 0 16px 0;
}

.mode{
  font-size:13px;
  padding:6px 10px;
  border-radius:8px;
  background:#0f172a;
  border:1px solid var(--border);
  margin-bottom:16px;
}

/* ========== MAIN ========== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* Top bar */
.topbar{
  height:56px;
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

.topbar button{
  background:none;
  border:1px solid var(--border);
  padding:6px 10px;
  border-radius:8px;
  color:var(--text);
  cursor:pointer;
}

/* ========== CHAT LAYOUT ========== */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden; /* ðŸ”´ IMPORTANT */
}

/* ONLY THIS SCROLLS */
.messages{
  flex:1;
  overflow-y:auto;
  padding:24px 16px;
  scroll-behavior:smooth;
}

/* Center content like ChatGPT */
.chat-inner{
  max-width:760px;
  margin:0 auto;
}

/* Intro */
.intro{
  margin-top:120px;
  text-align:center;
  animation:fadeIn 0.4s ease;
}

.intro h1{
  font-size:32px;
  margin-bottom:8px;
}

.intro p{
  color:var(--muted);
}

/* Bubbles */
.msg{
  display:inline-block;
  max-width:100%;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:12px;
  font-size:14.5px;
  line-height:1.5;
  animation:slideUp 0.25s ease;
}

.msg-row{
  display:flex;
}

.user{
  background:var(--accent);
  color:#020617;
  margin-left:auto;
}

.ai{
  background:var(--panel);
  border:1px solid var(--border);
}

/* Input (fixed bottom) */
.input-box{
  flex-shrink:0;
  display:flex;
  gap:10px;
  padding:16px;
  border-top:1px solid var(--border);
  background:var(--panel);
}

.input-box textarea{
  flex:1;
  resize:none;
  height:44px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

.input-box button{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-weight:600;
}

/* Animations */
@keyframes slideUp{
  from{opacity:0; transform:translateY(6px)}
  to{opacity:1; transform:translateY(0)}
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Mentra</h2>
  <div class="mode">Plan: Free</div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="topbar">
    <div>Mentra</div>
    <button onclick="toggleTheme()">ðŸŒ“</button>
  </div>

  <div class="chat">
    <div class="messages" id="messages">
      <div class="chat-inner">

        <div class="intro" id="intro">
          <h1>Hi, Iâ€™m Mentra ðŸ‘‹</h1>
          <p>I help you grow your business with clear, practical actions.</p>
        </div>

      </div>
    </div>

    <div class="input-box">
      <textarea id="input" placeholder="Message Mentraâ€¦"></textarea>
      <button id="sendBtn" onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
const messages=document.getElementById("messages");
const input=document.getElementById("input");
const sendBtn=document.getElementById("sendBtn");

function toggleTheme(){
  document.body.classList.toggle("light");
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  document.getElementById("intro")?.remove();
  sendBtn.disabled=true;

  const inner=document.querySelector(".chat-inner");

  const userRow=document.createElement("div");
  userRow.className="msg-row";
  const userMsg=document.createElement("div");
  userMsg.className="msg user";
  userMsg.innerText=text;
  userRow.appendChild(userMsg);
  inner.appendChild(userRow);

  input.value="";
  messages.scrollTop=messages.scrollHeight;

  const aiRow=document.createElement("div");
  aiRow.className="msg-row";
  const aiMsg=document.createElement("div");
  aiMsg.className="msg ai";
  aiMsg.innerText="Mentra is typingâ€¦";
  aiRow.appendChild(aiMsg);
  inner.appendChild(aiRow);
  messages.scrollTop=messages.scrollHeight;

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    aiMsg.innerText=data.reply;
  }catch{
    aiMsg.innerText="âš ï¸ Unable to connect to Mentra AI (local backend).";
  }

  sendBtn.disabled=false;
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
