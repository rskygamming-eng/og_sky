<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra ‚Äì Business AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#10a37f;
}

.light{
  --bg:#f8fafc;
  --panel:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --border:#e2e8f0;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

.brand{
  font-weight:700;
  font-size:18px;
}

.actions button{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
}

/* Chat */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  padding:24px;
  overflow-y:auto;
}

.intro{
  margin-top:120px;
  text-align:center;
}

.intro h1{
  font-size:32px;
  margin-bottom:8px;
}

.intro p{
  color:var(--muted);
}

.msg{
  max-width:70%;
  padding:12px 14px;
  border-radius:14px;
  margin-bottom:12px;
  line-height:1.5;
  font-size:14.5px;
}

.user{
  background:var(--accent);
  color:#020617;
  margin-left:auto;
}

.ai{
  background:var(--panel);
  border:1px solid var(--border);
}

/* Input */
.input-box{
  display:flex;
  gap:10px;
  padding:16px;
  border-top:1px solid var(--border);
  background:var(--panel);
}

.input-box textarea{
  flex:1;
  resize:none;
  height:44px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  font-size:14.5px;
}

.input-box button{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">Mentra</div>
  <div class="actions">
    <button onclick="toggleTheme()">üåì Theme</button>
  </div>
</div>

<!-- CHAT -->
<div class="chat">
  <div class="messages" id="messages">
    <div class="intro" id="intro">
      <h1>Hi, I‚Äôm Mentra üëã</h1>
      <p>I help you grow your business with clear, practical actions.</p>
    </div>
  </div>

  <div class="input-box">
    <textarea id="input" placeholder="Message Mentra‚Ä¶"></textarea>
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function toggleTheme(){
  document.body.classList.toggle("light");
}

async function send(){
  const text = input.value.trim();
  if(!text) return;

  document.getElementById("intro")?.remove();

  const userMsg = document.createElement("div");
  userMsg.className = "msg user";
  userMsg.innerText = text;
  messages.appendChild(userMsg);

  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  const aiMsg = document.createElement("div");
  aiMsg.className = "msg ai";
  aiMsg.innerText = "Mentra is thinking‚Ä¶";
  messages.appendChild(aiMsg);
  messages.scrollTop = messages.scrollHeight;

  try{
    const res = await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });
    const data = await res.json();
    aiMsg.innerText = data.reply;
  }catch{
    aiMsg.innerText = "‚ö†Ô∏è Unable to connect to Mentra AI.";
  }
}

input.addEventListener("keydown",function(e){
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
