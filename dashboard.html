<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra ‚Äì Dashboard</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#10a37f;
}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:18px;
}
.sidebar h2{margin:0}
.sidebar button{
  margin-top:14px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:none;
  color:var(--text);
  cursor:pointer;
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Top */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 18px;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

/* Business Summary */
.summary{
  padding:16px;
  border-bottom:1px solid var(--border);
  background:#020617;
}
.summary strong{color:#fff}
.summary p{
  margin:6px 0;
  font-size:14px;
  color:var(--muted);
}

/* Chat */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding:24px;
}

.chat-inner{
  max-width:760px;
  margin:0 auto;
}

.msg-row{display:flex;margin-bottom:14px}
.msg{
  padding:10px 14px;
  border-radius:16px;
  max-width:70%;
}
.user{
  margin-left:auto;
  background:var(--accent);
  color:#020617;
}
.ai{
  background:var(--panel);
  border:1px solid var(--border);
}

/* Input */
.input-box{
  display:flex;
  gap:10px;
  padding:16px;
  border-top:1px solid var(--border);
  background:var(--panel);
}
textarea{
  flex:1;
  height:44px;
  resize:none;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}
button.send{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  font-weight:600;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Mentra</h2>
  <button onclick="editBusiness()">‚úèÔ∏è Edit Business</button>
</div>

<div class="main">

  <div class="topbar">Dashboard</div>

  <!-- Business Summary -->
  <div class="summary" id="summary">
    <strong>Business Profile</strong>
    <p id="bizText">Loading business details‚Ä¶</p>
  </div>

  <div class="chat">
    <div class="messages" id="messages">
      <div class="chat-inner" id="chatInner">
        <div class="msg-row">
          <div class="msg ai">
            Hi üëã I‚Äôm Mentra. Ask me what you should do today.
          </div>
        </div>
      </div>
    </div>

    <div class="input-box">
      <textarea id="input" placeholder="Message Mentra‚Ä¶"></textarea>
      <button class="send" onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
const chatInner=document.getElementById("chatInner");
const messages=document.getElementById("messages");
const input=document.getElementById("input");
const bizText=document.getElementById("bizText");

// Load business profile
fetch("http://localhost:3000/profile")
  .then(r=>r.json())
  .then(p=>{
    bizText.innerHTML = `
      Mentra is optimized for a <strong>${p.type}</strong> in
      <strong>${p.city}</strong> focused on <strong>${p.goal}</strong>.
    `;
  });

function editBusiness(){
  window.location.href="onboarding.html";
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  chatInner.insertAdjacentHTML("beforeend",
    `<div class="msg-row"><div class="msg user">${text}</div></div>`
  );
  input.value="";
  messages.scrollTop=messages.scrollHeight;

  const tRow=document.createElement("div");
  tRow.className="msg-row";
  tRow.innerHTML=`<div class="msg ai">Thinking‚Ä¶</div>`;
  chatInner.appendChild(tRow);
  messages.scrollTop=messages.scrollHeight;

  const res=await fetch("http://localhost:3000/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({message:text})
  });
  const data=await res.json();
  tRow.querySelector(".msg").innerText=data.reply;
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
