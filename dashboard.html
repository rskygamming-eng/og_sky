<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mentra AI</title>

<style>
:root{
  --bg1:#050814;
  --bg2:#0b1026;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --text:#eaf0ff;
  --muted:#a5b4fc;
  --accent1:#6366f1;
  --accent2:#3b82f6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:radial-gradient(1200px 600px at top,var(--bg2),var(--bg1));
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== APP ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:64px 1fr;
  height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  grid-column:1 / 3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  backdrop-filter:blur(20px);
  background:linear-gradient(90deg,rgba(99,102,241,.25),rgba(59,130,246,.15));
  border-bottom:1px solid var(--border);
}

.brand{
  font-size:22px;
  font-weight:700;
}

.settings{
  font-size:20px;
  cursor:pointer;
}

/* ===== SIDEBAR ===== */
.sidebar{
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.nav{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px 18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:12px;
  transition:.25s;
}

.nav:hover{
  transform:translateY(-1px);
  box-shadow:0 0 25px rgba(99,102,241,.35);
}

.nav.active{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
  font-weight:600;
}

/* ===== MAIN VIEWS ===== */
.view{
  display:none;
  padding:28px;
  overflow-y:auto;
}
.view.active{display:block}

/* ===== CHAT ===== */
.chat-box{
  max-width:900px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.msg{
  max-width:70%;
  padding:14px 18px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
}

.user{
  margin-left:auto;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
}

/* ===== INPUT ===== */
.input-wrap{
  margin-top:auto;
  display:flex;
  align-items:center;
  gap:12px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:999px;
  padding:10px 14px;
}

textarea{
  flex:1;
  background:none;
  border:none;
  resize:none;
  color:var(--text);
  font-size:15px;
  outline:none;
  height:24px;
  max-height:120px;
}

.send{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  border:none;
  border-radius:50%;
  width:42px;
  height:42px;
  cursor:pointer;
  font-size:18px;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">Mentra AI</div>
    <div class="settings">âš™ï¸</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="nav active" onclick="switchView('chat',this)">ğŸ’¬ Chat</div>
    <div class="nav" onclick="switchView('overview',this)">ğŸ“Š Overview</div>
    <div class="nav" onclick="switchView('stats',this)">ğŸ“ˆ Stats</div>
    <div class="nav" onclick="switchView('whatsapp',this)">ğŸ’¬ WhatsApp</div>
    <div class="nav" onclick="switchView('integrations',this)">ğŸ”— Integrations</div>
    <div class="nav" onclick="switchView('profile',this)">ğŸ‘¤ Profile</div>
  </div>

  <!-- CHAT VIEW -->
  <div class="view active" id="chat">
    <div class="chat-box" id="chatBox">
      <div class="msg">Hi ğŸ‘‹ Iâ€™m Mentra. What can I do for you today?</div>

      <div class="input-wrap">
        <textarea id="input" placeholder="Type a messageâ€¦"></textarea>
        <button class="send" onclick="send()">â¤</button>
      </div>
    </div>
  </div>

  <!-- OTHER VIEWS -->
  <div class="view" id="overview"><h2>Business Overview</h2></div>
  <div class="view" id="stats"><h2>Stats</h2></div>
  <div class="view" id="whatsapp"><h2>WhatsApp Hub</h2></div>
  <div class="view" id="integrations"><h2>Integrations</h2></div>
  <div class="view" id="profile"><h2>Profile</h2></div>

</div>

<script>
function switchView(id,btn){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.querySelectorAll(".nav").forEach(n=>n.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

const input=document.getElementById("input");
const chatBox=document.getElementById("chatBox");

function send(){
  const text=input.value.trim();
  if(!text) return;

  const msg=document.createElement("div");
  msg.className="msg user";
  msg.textContent=text;
  chatBox.insertBefore(msg,chatBox.lastElementChild);
  input.value="";
}

/* ENTER = SEND | SHIFT+ENTER = NEW LINE */
input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
