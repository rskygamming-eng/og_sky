<!-- SAME HEAD + STYLES AS BEFORE (UNCHANGED) -->
<!-- ONLY CONTENT + SCRIPT UPDATED FOR VIEW SWITCHING -->

<script>
const views = {
  chat: document.getElementById("chat"),
  overview: createView("ðŸ“Š Business Overview", "Your business performance insights will appear here."),
  whatsapp: createView("ðŸ’¬ WhatsApp Hub", "Generate and manage customer messages here.")
};

const main = document.querySelector(".chat").parentNode;
main.insertBefore(views.overview, document.querySelector(".input-bar"));
main.insertBefore(views.whatsapp, document.querySelector(".input-bar"));

views.overview.style.display = "none";
views.whatsapp.style.display = "none";

function createView(title, text){
  const div = document.createElement("div");
  div.className = "chat";
  div.innerHTML = `
    <div class="chat-inner">
      <h2>${title}</h2>
      <p style="color:var(--muted)">${text}</p>
    </div>`;
  return div;
}

document.querySelectorAll(".nav-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    Object.values(views).forEach(v=>v.style.display="none");

    if(btn.innerText.includes("Chat")) views.chat.style.display="block";
    if(btn.innerText.includes("Overview")) views.overview.style.display="block";
    if(btn.innerText.includes("WhatsApp")) views.whatsapp.style.display="block";

    if(window.innerWidth < 900) toggleSidebar();
  });
});
</script>
