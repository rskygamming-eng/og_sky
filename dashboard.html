<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra â€“ Dashboard</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#10a37f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ========== LAYOUT ========== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:56px 1fr 72px;
  height:100vh;
}

/* ========== TOP BAR ========== */
.topbar{
  grid-column:1 / 3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:18px;
}

.menu-btn{
  display:none;
  background:none;
  border:none;
  color:var(--text);
  font-size:22px;
  cursor:pointer;
}

.status{
  font-size:13px;
  color:var(--muted);
}

/* ========== SIDEBAR ========== */
.sidebar{
  grid-row:2 / 4;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:8px;
  transition:.3s;
}

.sidebar button{
  background:none;
  border:1px solid transparent;
  color:var(--text);
  padding:10px 12px;
  border-radius:10px;
  text-align:left;
  cursor:pointer;
}

.sidebar button:hover{
  background:#0f172a;
}

.sidebar .active{
  background:#0f172a;
  border-color:var(--border);
}

/* ========== CHAT ========== */
.chat{
  grid-column:2;
  grid-row:2;
  overflow-y:auto;
  padding:24px;
}

.chat-inner{
  max-width:760px;
  margin:0 auto;
}

.msg-row{display:flex;margin-bottom:14px}

.msg{
  max-width:70%;
  padding:12px 14px;
  border-radius:16px;
  animation:fadeUp .25s ease;
}

.ai{
  background:var(--panel);
  border:1px solid var(--border);
}

.user{
  margin-left:auto;
  background:var(--accent);
  color:#020617;
}

/* Typing dots */
.typing{display:flex;gap:5px}
.dot{
  width:6px;height:6px;
  border-radius:50%;
  background:var(--muted);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

/* ========== INPUT BAR ========== */
.input-bar{
  grid-column:2;
  grid-row:3;
  display:flex;
  gap:12px;
  padding:16px;
  background:var(--panel);
  border-top:1px solid var(--border);
}

textarea{
  flex:1;
  resize:none;
  height:44px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

button.send{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  font-weight:600;
}

/* ========== OVERLAY (MOBILE) ========== */
.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:9;
}

/* ========== ANIMATIONS ========== */
@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

/* ========== MOBILE ========== */
@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
    grid-template-rows:56px 1fr 72px;
  }

  .menu-btn{
    display:block;
  }

  .sidebar{
    position:fixed;
    left:-260px;
    top:56px;
    height:calc(100% - 56px);
    width:260px;
    z-index:10;
  }

  .sidebar.open{
    left:0;
  }

  .chat,
  .input-bar{
    grid-column:1;
  }
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">
      <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
      Mentra
    </div>
    <div class="status">Business AI</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <button class="active">ðŸ’¬ Chat</button>
    <button onclick="location.href='profile.html'">ðŸ‘¤ Profile</button>
    <button disabled>âž• More soon</button>
  </div>

  <!-- CHAT -->
  <div class="chat" id="chat">
    <div class="chat-inner" id="chatInner">
      <div class="msg-row">
        <div class="msg ai">
          Hi ðŸ‘‹ Iâ€™m Mentra.  
          Ask me what you should do today.
        </div>
      </div>
    </div>
  </div>

  <!-- INPUT -->
  <div class="input-bar">
    <textarea id="input" placeholder="Message Mentraâ€¦"></textarea>
    <button class="send" onclick="send()">Send</button>
  </div>

</div>

<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const chatInner=document.getElementById("chatInner");
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.style.display = sidebar.classList.contains("open") ? "block" : "none";
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  chatInner.insertAdjacentHTML(
    "beforeend",
    `<div class="msg-row"><div class="msg user">${text}</div></div>`
  );
  input.value="";
  chat.scrollTop=chat.scrollHeight;

  const typing=document.createElement("div");
  typing.className="msg-row";
  typing.innerHTML=`
    <div class="msg ai typing">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>`;
  chatInner.appendChild(typing);
  chat.scrollTop=chat.scrollHeight;

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    typing.querySelector(".msg").innerText=data.reply;
  }catch{
    typing.querySelector(".msg").innerText="âš ï¸ Unable to connect to Mentra AI.";
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
