<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: radial-gradient(1200px 600px at center, #3a1c71, #0f0c29);
  color: #eef2ff;
}

/* ===== APP LAYOUT ===== */
.app {
  display: grid;
  grid-template-columns: 260px 1fr;
  grid-template-rows: 64px 1fr;
  height: 100%;
}

/* ===== TOP BAR ===== */
.topbar {
  grid-column: 1 / 3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  backdrop-filter: blur(18px);
  background: rgba(20,20,60,.6);
  border-bottom: 1px solid rgba(255,255,255,.12);
}

.brand {
  font-weight: 700;
  font-size: 18px;
}

.top-actions {
  display: flex;
  gap: 14px;
  align-items: center;
}

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: linear-gradient(135deg,#7c7cff,#a855f7);
}

/* ===== SIDEBAR ===== */
.sidebar {
  padding: 18px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid rgba(255,255,255,.12);
}

.nav {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  border-radius: 12px;
  cursor: pointer;
  color: #c7d2fe;
  transition: .25s;
}

.nav:hover {
  background: rgba(124,124,255,.18);
}

.nav.active {
  background: linear-gradient(135deg,#7c7cff,#6366f1);
  color: #020617;
  font-weight: 600;
}

.sidebar-bottom {
  margin-top: auto;
  padding-top: 16px;
}

.upgrade {
  padding: 14px;
  border-radius: 14px;
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.12);
  text-align: center;
}

.upgrade button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg,#7c7cff,#6366f1);
  font-weight: 600;
}

/* ===== VIEW ===== */
.view {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* ===== CHAT SCROLL (ONLY THIS SCROLLS) ===== */
.messages-wrapper {
  flex: 1;
  overflow-y: auto;
  overscroll-behavior: contain;
}

.messages {
  max-width: 860px;
  margin: 0 auto;
  padding: 28px;
}

/* Intro text */
.intro {
  text-align: center;
  margin-top: 30%;
  animation: fadeIn .5s ease;
}

.intro h1 {
  font-size: 34px;
  margin-bottom: 8px;
}

.intro p {
  color: #c7d2fe;
}

/* Messages */
.msg {
  max-width: 72%;
  padding: 14px 18px;
  border-radius: 18px;
  background: rgba(255,255,255,.1);
  margin-bottom: 14px;
  animation: slideUp .25s ease;
}

.user {
  margin-left: auto;
  background: linear-gradient(135deg,#7c7cff,#6366f1);
  color: #020617;
}

/* ===== INPUT BAR ===== */
.composer {
  border-top: 1px solid rgba(255,255,255,.12);
  padding: 14px;
  backdrop-filter: blur(18px);
  background: rgba(15,15,40,.85);
}

.composer-inner {
  max-width: 860px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(10,10,30,.9);
  border: 1px solid rgba(255,255,255,.15);
  border-radius: 18px;
  padding: 10px 14px;
  transition: .25s;
}

.composer-inner:focus-within {
  box-shadow: 0 0 0 2px rgba(124,124,255,.4);
}

textarea {
  flex: 1;
  background: none;
  border: none;
  resize: none;
  outline: none;
  color: #eef2ff;
  font-size: 15px;
  max-height: 120px;
  overflow-y: auto;
}

.icon-btn {
  width: 34px;
  height: 34px;
  border-radius: 10px;
  background: transparent;
  border: none;
  cursor: pointer;
  color: #c7d2fe;
  transition: .2s;
}

.icon-btn:hover {
  background: rgba(124,124,255,.25);
}

/* ===== ANIMATIONS ===== */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .app { grid-template-columns: 1fr; }
  .sidebar { display: none; }
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">Mentra</div>
    <div class="top-actions">
      <button class="icon-btn">âš™</button>
      <div class="avatar"></div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="nav active">Chat</div>
    <div class="nav">Overview</div>
    <div class="nav">WhatsApp</div>
    <div class="nav">Analytics</div>
    <div class="nav">Settings</div>

    <div class="sidebar-bottom">
      <div class="upgrade">
        <b>Upgrade to Pro</b><br>
        <small>Unlock premium features</small>
        <button>Upgrade</button>
      </div>
    </div>
  </div>

  <!-- CHAT VIEW -->
  <div class="view">

    <div class="messages-wrapper" id="messagesWrapper">
      <div class="messages" id="messages">
        <div class="intro" id="intro">
          <h1>Mentra helps your business</h1>
          <p>Your AI partner for growth, customers & marketing</p>
        </div>
      </div>
    </div>

    <div class="composer">
      <div class="composer-inner">
        <button class="icon-btn" id="micBtn">ðŸŽ™</button>
        <textarea id="input" placeholder="Message Mentra"></textarea>
        <button class="icon-btn" id="sendBtn">âž¤</button>
      </div>
    </div>

  </div>

</div>

<!-- SOUND EFFECTS -->
<audio id="sendSound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-technology-select-3124.mp3"></audio>
<audio id="receiveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3"></audio>

<script>
const messagesWrapper = document.getElementById("messagesWrapper");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const intro = document.getElementById("intro");
const sendSound = document.getElementById("sendSound");
const receiveSound = document.getElementById("receiveSound");

function scrollToBottom() {
  requestAnimationFrame(() => {
    messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
  });
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  if (intro) intro.remove();

  const userMsg = document.createElement("div");
  userMsg.className = "msg user";
  userMsg.textContent = text;
  messages.appendChild(userMsg);

  sendSound.play();
  input.value = "";
  scrollToBottom();

  setTimeout(() => {
    const aiMsg = document.createElement("div");
    aiMsg.className = "msg";
    aiMsg.textContent = "AI response will appear here.";
    messages.appendChild(aiMsg);
    receiveSound.play();
    scrollToBottom();
  }, 600);
}

document.getElementById("sendBtn").onclick = sendMessage;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
