<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra ‚Äì Dashboard</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f172a;
  --card:#111c36;
  --text:#e5e7eb;
  --muted:#9aa4bf;
  --border:#1e2a4a;
  --accent:#3b82f6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:linear-gradient(180deg,#0b1220,#020617);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:280px 1fr;
  grid-template-rows:56px 1fr 72px;
  height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  grid-column:1 / 3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:18px;
}

.menu-btn{
  display:none;
  background:none;
  border:none;
  color:var(--text);
  font-size:22px;
  cursor:pointer;
}

.settings{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:8px 10px;
  cursor:pointer;
}

/* ===== SIDEBAR ===== */
.sidebar{
  grid-row:2 / 4;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.nav-btn{
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:14px 16px;
  border-radius:16px;
  text-align:left;
  cursor:pointer;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:10px;
}

.nav-btn.active{
  background:linear-gradient(135deg,var(--accent),#2563eb);
  color:#020617;
  font-weight:600;
}

/* ===== VIEWS ===== */
.view{
  grid-column:2;
  grid-row:2;
  overflow-y:auto;
  padding:24px;
  display:none;
}

.view.active{
  display:block;
}

.view-inner{
  max-width:760px;
  margin:0 auto;
}

/* ===== CHAT ===== */
.msg-row{display:flex;margin-bottom:14px}
.msg{
  max-width:70%;
  padding:12px 14px;
  border-radius:18px;
}
.ai{
  background:var(--card);
  border:1px solid var(--border);
}
.user{
  margin-left:auto;
  background:linear-gradient(135deg,var(--accent),#2563eb);
  color:#020617;
}

/* ===== INPUT ===== */
.input-bar{
  grid-column:2;
  grid-row:3;
  display:flex;
  gap:12px;
  padding:16px;
  background:var(--panel);
  border-top:1px solid var(--border);
}

textarea{
  flex:1;
  resize:none;
  height:44px;
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
}

button.send{
  padding:0 20px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--accent),#2563eb);
  font-weight:700;
  color:#020617;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
    grid-template-rows:56px 1fr 72px;
  }
  .menu-btn{display:block}

  .sidebar{
    position:fixed;
    left:-280px;
    top:56px;
    height:calc(100% - 56px);
    width:280px;
    z-index:10;
    transition:.3s;
  }
  .sidebar.open{left:0}

  .view,
  .input-bar{grid-column:1}
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      Mentra
    </div>
    <div class="settings">‚öôÔ∏è</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <button class="nav-btn active" onclick="switchView('chat')">üí¨ Chat</button>
    <button class="nav-btn" onclick="switchView('overview')">üìä Overview</button>
    <button class="nav-btn" onclick="switchView('whatsapp')">üí¨ WhatsApp Hub</button>
  </div>

  <!-- CHAT VIEW -->
  <div class="view active" id="chat">
    <div class="view-inner" id="chatInner">
      <div class="msg-row">
        <div class="msg ai">Hi üëã I‚Äôm Mentra. Ask me what you should do today.</div>
      </div>
    </div>
  </div>

  <!-- OVERVIEW VIEW -->
  <div class="view" id="overview">
    <div class="view-inner">
      <h2>üìä Business Overview</h2>
      <p style="color:var(--muted)">Your insights will appear here soon.</p>
    </div>
  </div>

  <!-- WHATSAPP VIEW -->
  <div class="view" id="whatsapp">
    <div class="view-inner">
      <h2>üí¨ WhatsApp Hub</h2>
      <p style="color:var(--muted)">Customer message tools coming here.</p>
    </div>
  </div>

  <!-- INPUT -->
  <div class="input-bar">
    <textarea id="input" placeholder="Message Mentra‚Ä¶"></textarea>
    <button class="send" onclick="send()">Send</button>
  </div>

</div>

<script>
const sidebar=document.getElementById("sidebar");
const chatInner=document.getElementById("chatInner");
const input=document.getElementById("input");

function toggleSidebar(){
  sidebar.classList.toggle("open");
}

function switchView(view){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));

  document.getElementById(view).classList.add("active");
  event.target.classList.add("active");

  if(window.innerWidth<900) toggleSidebar();
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  chatInner.innerHTML+=`<div class="msg-row"><div class="msg user">${text}</div></div>`;
  input.value="";

  const res=await fetch("http://localhost:3000/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({message:text})
  });
  const data=await res.json();

  chatInner.innerHTML+=`<div class="msg-row"><div class="msg ai">${data.reply}</div></div>`;
}
</script>

</body>
</html>
