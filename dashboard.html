<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra</title>

<style>
/* ================== CORE RESET ================== */
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* NEVER SCROLL PAGE */
  font-family: Inter, system-ui, Arial, sans-serif;
  background: radial-gradient(1200px 600px at center, #3a1c71, #0f0c29);
  color: #eef2ff;
}

/* ================== LAYOUT ================== */
.app {
  display: grid;
  grid-template-columns: 260px 1fr;
  grid-template-rows: 64px 1fr;
  height: 100%;
}

/* ================== TOP BAR ================== */
.topbar {
  grid-column: 1 / 3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  backdrop-filter: blur(18px);
  background: rgba(20, 20, 60, 0.6);
  border-bottom: 1px solid rgba(255,255,255,0.12);
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  font-size: 18px;
}

.top-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: linear-gradient(135deg, #7c7cff, #a855f7);
}

/* ================== SIDEBAR ================== */
.sidebar {
  padding: 18px;
  border-right: 1px solid rgba(255,255,255,0.12);
}

.nav {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  border-radius: 12px;
  cursor: pointer;
  color: #c7d2fe;
  transition: 0.2s;
}

.nav:hover {
  background: rgba(124,124,255,0.18);
}

.nav.active {
  background: linear-gradient(135deg, #7c7cff, #6366f1);
  color: #020617;
  font-weight: 600;
}

.upgrade {
  margin-top: auto;
  padding: 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.12);
}

/* ================== CHAT VIEW ================== */
.view {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* ONLY SCROLL AREA */
.messages-wrapper {
  flex: 1;
  overflow-y: auto;
  overscroll-behavior: contain;
}

.messages {
  max-width: 860px;
  margin: 0 auto;
  padding: 28px;
}

/* Intro */
.intro {
  text-align: center;
  margin-top: 30%;
}

.intro h1 {
  font-size: 34px;
  margin-bottom: 6px;
}

.intro p {
  color: #c7d2fe;
}

/* Messages */
.msg {
  max-width: 72%;
  padding: 14px 18px;
  border-radius: 18px;
  background: rgba(255,255,255,0.1);
  margin-bottom: 14px;
  animation: fadeUp 0.2s ease;
}

.user {
  margin-left: auto;
  background: linear-gradient(135deg, #7c7cff, #6366f1);
  color: #020617;
}

/* ================== INPUT BAR ================== */
.composer {
  border-top: 1px solid rgba(255,255,255,0.12);
  padding: 14px;
  backdrop-filter: blur(18px);
  background: rgba(15,15,40,0.85);
}

.composer-inner {
  max-width: 860px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(10,10,30,0.9);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 18px;
  padding: 10px 14px;
}

textarea {
  flex: 1;
  background: none;
  border: none;
  resize: none;
  outline: none;
  color: #eef2ff;
  font-size: 15px;
  line-height: 1.4;
  max-height: 120px;
  overflow-y: auto;
}

.icon-btn {
  width: 34px;
  height: 34px;
  border-radius: 10px;
  background: transparent;
  border: none;
  cursor: pointer;
  color: #c7d2fe;
}

.icon-btn:hover {
  background: rgba(124,124,255,0.2);
}

/* ================== ANIMATIONS ================== */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================== MOBILE ================== */
@media(max-width: 900px) {
  .app {
    grid-template-columns: 1fr;
  }
  .sidebar {
    display: none;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">Mentra</div>
    <div class="top-actions">
      <button class="icon-btn">‚öôÔ∏è</button>
      <div class="avatar"></div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="nav active">Home</div>
    <div class="nav">Documents</div>
    <div class="nav">Analytics</div>
    <div class="nav">Settings</div>

    <div class="upgrade">
      <b>Upgrade to Pro</b><br>
      <small>Unlock premium features</small>
    </div>
  </div>

  <!-- CHAT -->
  <div class="view">

    <div class="messages-wrapper" id="messagesWrapper">
      <div class="messages" id="messages">
        <div class="intro" id="intro">
          <h1>Mentra helps your business</h1>
          <p>Your AI partner for growth, marketing and customers</p>
        </div>
      </div>
    </div>

    <div class="composer">
      <div class="composer-inner">
        <button class="icon-btn" id="micBtn">üéôÔ∏è</button>
        <textarea id="input" placeholder="Message Mentra"></textarea>
        <button class="icon-btn" id="sendBtn">‚û§</button>
      </div>
    </div>

  </div>

</div>

<script>
const messagesWrapper = document.getElementById("messagesWrapper");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const intro = document.getElementById("intro");

/* ChatGPT-style scroll */
function scrollToBottom() {
  requestAnimationFrame(() => {
    messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
  });
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  if (intro) intro.remove();

  const userMsg = document.createElement("div");
  userMsg.className = "msg user";
  userMsg.textContent = text;
  messages.appendChild(userMsg);
  input.value = "";
  scrollToBottom();

  // TEMP AI placeholder
  setTimeout(() => {
    const aiMsg = document.createElement("div");
    aiMsg.className = "msg";
    aiMsg.textContent = "This is where the AI response will appear.";
    messages.appendChild(aiMsg);
    scrollToBottom();
  }, 500);
}

document.getElementById("sendBtn").onclick = sendMessage;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
