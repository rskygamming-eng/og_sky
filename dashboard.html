<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra AI</title>

<style>
:root{
  --bg1:#0a0f2c;
  --bg2:#120b3d;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#eef2ff;
  --muted:#c7d2fe;
  --accent1:#7c7cff;
  --accent2:#4f46e5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at center right, #2b1d6b, transparent),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:70px 1fr;
  height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  grid-column:1/3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 26px;
  backdrop-filter:blur(18px);
  background:linear-gradient(90deg,rgba(124,124,255,.25),rgba(79,70,229,.15));
  border-bottom:1px solid var(--border);
}

.brand{
  font-weight:700;
  font-size:20px;
}

.settings{
  cursor:pointer;
  font-size:16px;
}

/* ===== SIDEBAR ===== */
.sidebar{
  padding:22px 18px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.nav{
  padding:14px 18px;
  border-radius:14px;
  cursor:pointer;
  color:var(--muted);
  transition:.2s;
}
.nav:hover{
  background:var(--glass);
}
.nav.active{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
  font-weight:600;
}

.upgrade{
  margin-top:auto;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}
.upgrade button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  font-weight:700;
}

/* ===== CHAT ===== */
.view{
  display:flex;
  flex-direction:column;
  height:100%;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:32px;
}

.chat-box{
  max-width:900px;
  margin:auto;
}

.intro{
  text-align:center;
  margin-top:20%;
}
.intro h1{
  font-size:34px;
  margin-bottom:8px;
}
.intro p{
  color:var(--muted);
}

/* messages */
.msg{
  max-width:70%;
  padding:14px 18px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  margin-bottom:14px;
  animation:fadeUp .2s ease;
}
.user{
  margin-left:auto;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
}

/* typing dots */
.typing{display:flex;gap:6px}
.dot{
  width:6px;height:6px;border-radius:50%;
  background:var(--muted);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

/* ===== INPUT (CHATGPT STYLE) ===== */
.input-bar{
  padding:16px 26px;
  border-top:1px solid var(--border);
  backdrop-filter:blur(18px);
  background:var(--glass);
}

.input-wrap{
  max-width:900px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(0,0,0,0.15);
}

textarea{
  flex:1;
  border:none;
  resize:none;
  background:none;
  color:var(--text);
  outline:none;
  font-size:15px;
  line-height:1.4;
  max-height:120px;
  overflow-y:auto;
}

textarea::placeholder{
  color:var(--muted);
}

.icon-btn{
  width:36px;
  height:36px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
  font-weight:700;
}

/* animations */
@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(4px)}
  to{opacity:1;transform:translateY(0)}
}

/* mobile */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">Mentra AI</div>
    <div class="settings">Settings</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="nav active">Home</div>
    <div class="nav">Documents</div>
    <div class="nav">Analytics</div>
    <div class="nav">Settings</div>
    <div class="nav">Upgrade</div>

    <div class="upgrade">
      <b>Upgrade to Pro</b><br>
      <small>Unlock premium features</small>
      <button>Upgrade</button>
    </div>
  </div>

  <!-- CHAT -->
  <div class="view">
    <div class="chat-area" id="chatArea">
      <div class="chat-box" id="chatBox">
        <div class="intro" id="intro">
          <h1>Mentra AI</h1>
          <p>Your intelligent business assistant</p>
        </div>
      </div>
    </div>

    <div class="input-bar">
      <div class="input-wrap">
        <button class="icon-btn" id="micBtn">Mic</button>
        <textarea id="input" placeholder="Message Mentra"></textarea>
        <button class="icon-btn" onclick="send()">Send</button>
      </div>
    </div>
  </div>

</div>

<script>
const input=document.getElementById("input");
const chatBox=document.getElementById("chatBox");
const chatArea=document.getElementById("chatArea");
const intro=document.getElementById("intro");

/* ===== VOICE INPUT ===== */
let recognition;
if ('webkitSpeechRecognition' in window) {
  recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.lang = 'en-US';
  recognition.onresult = e => {
    input.value += e.results[0][0].transcript;
    input.focus();
  };
}

document.getElementById("micBtn").onclick = () => {
  if(recognition) recognition.start();
};

/* ===== SEND MESSAGE ===== */
async function send(){
  const text=input.value.trim();
  if(!text) return;

  if(intro) intro.remove();

  const u=document.createElement("div");
  u.className="msg user";
  u.textContent=text;
  chatBox.appendChild(u);
  input.value="";
  chatArea.scrollTop=chatArea.scrollHeight;

  const t=document.createElement("div");
  t.className="msg typing";
  t.innerHTML=`<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
  chatBox.appendChild(t);
  chatArea.scrollTop=chatArea.scrollHeight;

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    t.remove();
    typeAI(data.reply);
  }catch{
    t.textContent="Unable to connect to AI.";
  }
}

/* ===== AI TYPING ===== */
function typeAI(text){
  const a=document.createElement("div");
  a.className="msg";
  chatBox.appendChild(a);

  let i=0;
  function type(){
    if(i<text.length){
      a.textContent+=text[i++];
      chatArea.scrollTop=chatArea.scrollHeight;
      setTimeout(type,10);
    }
  }
  type();
}

/* ENTER = SEND | SHIFT+ENTER = NEW LINE */
input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
