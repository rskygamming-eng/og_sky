<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra AI Dashboard</title>

<style>
:root{
  --bg1:#0a0f2c;
  --bg2:#120b3d;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#eef2ff;
  --muted:#c7d2fe;
  --accent1:#7c7cff;
  --accent2:#4f46e5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at center right, #2b1d6b, transparent),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:70px 1fr;
  height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  grid-column:1/3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 26px;
  backdrop-filter:blur(18px);
  background:linear-gradient(90deg,rgba(124,124,255,.25),rgba(79,70,229,.15));
  border-bottom:1px solid var(--border);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:20px;
}

.settings{
  font-size:20px;
  cursor:pointer;
}

/* ===== SIDEBAR ===== */
.sidebar{
  padding:22px 18px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.nav{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  border-radius:14px;
  cursor:pointer;
  color:var(--muted);
  transition:.25s;
}

.nav:hover{
  background:var(--glass);
}

.nav.active{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
  font-weight:600;
}

/* Upgrade card */
.upgrade{
  margin-top:auto;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

.upgrade h4{
  margin:0 0 6px;
}
.upgrade button{
  margin-top:10px;
  width:100%;
  border:none;
  padding:10px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  font-weight:700;
  cursor:pointer;
}

/* ===== MAIN VIEW ===== */
.view{
  display:none;
  height:100%;
  flex-direction:column;
}
.view.active{
  display:flex;
}

/* ===== HERO ===== */
.hero{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:32px;
  opacity:.9;
}

/* ===== CHAT ===== */
.chat-area{
  flex:1;
  overflow-y:auto;
  padding:30px;
}
.chat-box{
  max-width:900px;
  margin:auto;
}
.msg{
  max-width:70%;
  padding:14px 18px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  margin-bottom:14px;
}
.user{
  margin-left:auto;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
}

/* typing dots */
.typing{display:flex;gap:6px}
.dot{
  width:6px;height:6px;border-radius:50%;
  background:var(--muted);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}

/* ===== INPUT ===== */
.input-bar{
  padding:16px 26px;
  backdrop-filter:blur(18px);
  background:var(--glass);
  border-top:1px solid var(--border);
}
.input-wrap{
  max-width:900px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:12px;
  border:1px solid var(--border);
  border-radius:999px;
  padding:10px 14px;
}
textarea{
  flex:1;
  border:none;
  resize:none;
  background:none;
  color:var(--text);
  outline:none;
  height:24px;
}
.send{
  width:42px;height:42px;
  border:none;border-radius:50%;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  font-size:18px;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">‚ú® Mentra AI</div>
    <div class="settings">‚öôÔ∏è</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="nav active" onclick="switchView('chat',this)">üè† Home</div>
    <div class="nav" onclick="switchView('docs',this)">üìÑ Documents</div>
    <div class="nav" onclick="switchView('analytics',this)">üìä Analytics</div>
    <div class="nav" onclick="switchView('settings',this)">‚öôÔ∏è Settings</div>
    <div class="nav" onclick="switchView('upgrade',this)">üíé Upgrade</div>

    <div class="upgrade">
      <h4>Upgrade to Pro</h4>
      <small>Unlock premium features</small>
      <button>Upgrade</button>
    </div>
  </div>

  <!-- CHAT -->
  <div class="view active" id="chat">
    <div class="chat-area" id="chatArea">
      <div class="chat-box" id="chatBox">
        <div class="hero">Mentra AI helps you in business</div>
      </div>
    </div>

    <div class="input-bar">
      <div class="input-wrap">
        <textarea id="input" placeholder="Type your message‚Ä¶"></textarea>
        <button class="send" onclick="send()">‚û§</button>
      </div>
    </div>
  </div>

  <!-- OTHER VIEWS -->
  <div class="view" id="docs"><div class="hero">Documents</div></div>
  <div class="view" id="analytics"><div class="hero">Analytics</div></div>
  <div class="view" id="settings"><div class="hero">Settings</div></div>
  <div class="view" id="upgrade"><div class="hero">Upgrade Plans</div></div>

</div>

<script>
const input=document.getElementById("input");
const chatBox=document.getElementById("chatBox");
const chatArea=document.getElementById("chatArea");

function switchView(id,btn){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.querySelectorAll(".nav").forEach(n=>n.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  const u=document.createElement("div");
  u.className="msg user";
  u.textContent=text;
  chatBox.appendChild(u);
  input.value="";
  chatArea.scrollTop=chatArea.scrollHeight;

  const t=document.createElement("div");
  t.className="msg typing";
  t.innerHTML=`<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
  chatBox.appendChild(t);
  chatArea.scrollTop=chatArea.scrollHeight;

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    t.remove();
    typeAI(data.reply);
  }catch{
    t.textContent="‚ö†Ô∏è Unable to connect to AI.";
  }
}

function typeAI(text){
  const a=document.createElement("div");
  a.className="msg";
  chatBox.appendChild(a);

  let i=0;
  function type(){
    if(i<text.length){
      a.textContent+=text[i++];
      chatArea.scrollTop=chatArea.scrollHeight;
      setTimeout(type,12);
    }
  }
  type();
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
