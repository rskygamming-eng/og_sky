<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra AI</title>

<style>
:root{
  --bg:#0f1226;
  --panel:#1a1f3c;
  --border:#2b3166;
  --text:#e5e7eb;
  --muted:#9aa4ff;
  --accent:#6366f1;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:radial-gradient(900px 500px at center right,#2b1d6b,transparent),var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:64px 1fr;
  height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  grid-column:1/3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:rgba(15,18,38,.9);
  border-bottom:1px solid var(--border);
}

.brand{
  font-weight:700;
  font-size:18px;
}

/* ===== SIDEBAR ===== */
.sidebar{
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.nav{
  padding:12px 14px;
  border-radius:10px;
  cursor:pointer;
  color:var(--muted);
}
.nav:hover{
  background:rgba(99,102,241,.15);
}
.nav.active{
  background:var(--accent);
  color:#020617;
  font-weight:600;
}

/* ===== CHAT ===== */
.view{
  display:flex;
  flex-direction:column;
  height:100%;
}

.chat-scroll{
  flex:1;
  overflow-y:auto;
  padding:24px 20px;
}

.chat{
  max-width:820px;
  margin:auto;
}

/* intro */
.intro{
  text-align:center;
  margin-top:25%;
}
.intro h1{font-size:32px;margin-bottom:6px}
.intro p{color:var(--muted)}

/* messages */
.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:16px;
  background:var(--panel);
  margin-bottom:12px;
}
.user{
  margin-left:auto;
  background:var(--accent);
  color:#020617;
}

/* typing dots */
.typing{display:flex;gap:5px}
.dot{
  width:6px;height:6px;border-radius:50%;
  background:var(--muted);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}

/* ===== INPUT (CHATGPT STYLE) ===== */
.input-bar{
  border-top:1px solid var(--border);
  padding:14px;
  background:rgba(15,18,38,.95);
}

.input-wrap{
  max-width:820px;
  margin:auto;
  display:flex;
  align-items:flex-end;
  gap:10px;
  background:#0b0e1f;
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 12px;
}

textarea{
  flex:1;
  background:none;
  border:none;
  resize:none;
  color:var(--text);
  outline:none;
  font-size:15px;
  line-height:1.4;
  max-height:120px;
  overflow-y:auto;
}

.icon{
  width:32px;
  height:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-radius:8px;
}
.icon:hover{
  background:rgba(99,102,241,.2);
}

/* mobile */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="app">

  <div class="topbar">
    <div class="brand">Mentra AI</div>
  </div>

  <div class="sidebar">
    <div class="nav active">Chat</div>
    <div class="nav">Documents</div>
    <div class="nav">Analytics</div>
    <div class="nav">Settings</div>
  </div>

  <div class="view">
    <div class="chat-scroll" id="chatScroll">
      <div class="chat" id="chat">
        <div class="intro" id="intro">
          <h1>Mentra AI</h1>
          <p>Your business assistant</p>
        </div>
      </div>
    </div>

    <div class="input-bar">
      <div class="input-wrap">
        <div class="icon" id="micBtn">üéôÔ∏è</div>
        <textarea id="input" placeholder="Message Mentra"></textarea>
        <div class="icon" id="sendBtn">‚û§</div>
      </div>
    </div>
  </div>

</div>

<script>
const input = document.getElementById("input");
const chat = document.getElementById("chat");
const scroll = document.getElementById("chatScroll");
const intro = document.getElementById("intro");

/* speech to text (like ChatGPT web) */
let recognition;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.onresult = e => {
    input.value += e.results[0][0].transcript;
    input.focus();
  };
}
document.getElementById("micBtn").onclick = () => recognition && recognition.start();

async function send(){
  const text = input.value.trim();
  if(!text) return;

  if(intro) intro.remove();

  const u = document.createElement("div");
  u.className = "msg user";
  u.textContent = text;
  chat.appendChild(u);
  input.value="";
  scroll.scrollTop = scroll.scrollHeight;

  const t = document.createElement("div");
  t.className = "msg typing";
  t.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
  chat.appendChild(t);
  scroll.scrollTop = scroll.scrollHeight;

  try{
    const res = await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });
    const data = await res.json();
    t.remove();
    typeAI(data.reply);
  }catch{
    t.textContent = "Unable to connect.";
  }
}

function typeAI(text){
  const a = document.createElement("div");
  a.className="msg";
  chat.appendChild(a);

  let i=0;
  (function type(){
    if(i<text.length){
      a.textContent+=text[i++];
      scroll.scrollTop = scroll.scrollHeight;
      setTimeout(type,12);
    }
  })();
}

document.getElementById("sendBtn").onclick = send;

input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
