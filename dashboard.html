<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra â€“ Business AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --border:#1e293b;
  --accent:#10a37f;
}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:18px;
}
.sidebar h2{margin:0}
.mode{
  margin-top:12px;
  font-size:13px;
  padding:6px 10px;
  border-radius:10px;
  background:#0f172a;
  border:1px solid var(--border);
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Top */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 18px;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

/* Chat */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding:24px;
}

.chat-inner{
  max-width:760px;
  margin:0 auto;
}

.msg-row{display:flex;margin-bottom:14px}
.msg{
  padding:10px 14px;
  border-radius:16px;
  max-width:70%;
  line-height:1.5;
}
.user{
  margin-left:auto;
  background:var(--accent);
  color:#020617;
}
.ai{
  background:var(--panel);
  border:1px solid var(--border);
}

/* Typing dots */
.typing{display:flex;gap:5px}
.dot{
  width:6px;height:6px;border-radius:50%;
  background:#94a3b8;
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

/* Input */
.input-box{
  display:flex;
  gap:10px;
  padding:16px;
  border-top:1px solid var(--border);
  background:var(--panel);
}
textarea{
  flex:1;
  height:44px;
  resize:none;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}
button{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  font-weight:600;
}

@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Mentra</h2>
  <div class="mode">Plan: Free</div>
</div>

<div class="main">

  <div class="topbar">Mentra</div>

  <div class="chat">
    <div class="messages" id="messages">
      <div class="chat-inner" id="chatInner">
        <div class="msg-row">
          <div class="msg ai">
            Hi ðŸ‘‹ Iâ€™m Mentra. Your business AI assistant.  
            Ask me what you should do today.
          </div>
        </div>
      </div>
    </div>

    <div class="input-box">
      <textarea id="input" placeholder="Message Mentraâ€¦"></textarea>
      <button onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
const chatInner=document.getElementById("chatInner");
const messages=document.getElementById("messages");
const input=document.getElementById("input");

async function send(){
  const text=input.value.trim();
  if(!text) return;

  chatInner.insertAdjacentHTML("beforeend",
    `<div class="msg-row"><div class="msg user">${text}</div></div>`
  );

  input.value="";
  messages.scrollTop=messages.scrollHeight;

  const tRow=document.createElement("div");
  tRow.className="msg-row";
  tRow.innerHTML=`
    <div class="msg ai typing">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>`;
  chatInner.appendChild(tRow);
  messages.scrollTop=messages.scrollHeight;

  const res=await fetch("http://localhost:3000/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({message:text})
  });
  const data=await res.json();
  tRow.querySelector(".msg").innerText=data.reply;
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
