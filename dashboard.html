<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra â€“ Business AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#10a37f;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:20px;
}
.logo{
  font-size:22px;
  font-weight:700;
  margin-bottom:20px;
}
.nav button{
  width:100%;
  background:none;
  border:none;
  color:var(--muted);
  text-align:left;
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
}
.nav button.active,
.nav button:hover{
  background:#0f172a;
  color:white;
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}
.section{display:none;flex:1}
.section.active{display:flex}

/* CHAT */
.chat{
  flex-direction:column;
}
.messages{
  flex:1;
  padding:24px;
  overflow-y:auto;
}
.intro{
  text-align:center;
  margin-top:120px;
}
.msg{
  max-width:70%;
  padding:12px 14px;
  border-radius:12px;
  margin-bottom:12px;
  font-size:14.5px;
}
.ai{background:var(--panel);border:1px solid var(--border)}
.user{
  background:var(--accent);
  color:#020617;
  margin-left:auto;
}
.input-box{
  display:flex;
  padding:14px;
  border-top:1px solid var(--border);
  background:var(--panel);
}
.input-box textarea{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--bg);
  color:white;
  resize:none;
}
.input-box button{
  margin-left:10px;
  padding:0 18px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#020617;
  font-weight:600;
}

/* DASHBOARD */
.dashboard{
  padding:30px;
  gap:20px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">Mentra</div>
  <div class="nav">
    <button class="active" onclick="show('chat',this)">Chat</button>
    <button onclick="show('dash',this)">Business Dashboard</button>
    <button onclick="show('customer',this)">Customer Messages</button>
    <button onclick="show('whatsapp',this)">WhatsApp AI</button>
    <button onclick="show('plans',this)">Plans</button>
  </div>
</div>

<div class="main">

  <!-- CHAT -->
  <div id="chat" class="section active chat">
    <div class="messages" id="messages">
      <div class="intro" id="intro">
        <h1>Hi, Iâ€™m Mentra ðŸ‘‹</h1>
        <p>I help you grow your business. Letâ€™s get started.</p>
      </div>
    </div>
    <div class="input-box">
      <textarea id="input" placeholder="Message Mentraâ€¦"></textarea>
      <button onclick="send()">Send</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dash" class="section dashboard">
    <div class="card">
      <h3>Your Business</h3>
      <p>Name: Demo Business</p>
      <p>Goal: Get more customers</p>
    </div>
    <div class="card">
      <h3>AI Status</h3>
      <p>Trial: 7 days left</p>
      <p>AI Suggestions Ready: 3</p>
    </div>
  </div>

  <!-- PLACEHOLDERS -->
  <div id="customer" class="section dashboard">
    <div class="card">Customer Message AI (Coming Next)</div>
  </div>

  <div id="whatsapp" class="section dashboard">
    <div class="card">WhatsApp AI (Coming Next)</div>
  </div>

  <div id="plans" class="section dashboard">
    <div class="card">Plans & Upgrade (Coming Next)</div>
  </div>

</div>

<script>
function show(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function send(){
  const input=document.getElementById('input');
  if(!input.value.trim())return;
  document.getElementById('intro')?.remove();
  const msg=document.createElement('div');
  msg.className='msg user';
  msg.innerText=input.value;
  document.getElementById('messages').appendChild(msg);
  input.value='';
}
</script>

</body>
</html>
