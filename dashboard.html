<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra â€“ Business AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#10a37f;
}

.light{
  --bg:#f8fafc;
  --panel:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --border:#e2e8f0;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
}

/* ========== SIDEBAR ========== */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:16px;
  display:flex;
  flex-direction:column;
  transition:transform .3s;
}

.sidebar h2{
  margin:0 0 20px 0;
}

.mode{
  font-size:13px;
  padding:6px 10px;
  border-radius:8px;
  background:#0f172a;
  border:1px solid var(--border);
  margin-bottom:16px;
}

.sidebar button{
  background:none;
  border:none;
  color:var(--text);
  padding:10px 12px;
  border-radius:10px;
  text-align:left;
  cursor:pointer;
}

.sidebar button:hover{
  background:#0f172a;
}

/* ========== MAIN ========== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

.topbar button{
  background:none;
  border:1px solid var(--border);
  padding:6px 10px;
  border-radius:8px;
  color:var(--text);
  cursor:pointer;
}

/* Chat */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  padding:24px;
  overflow-y:auto;
}

.intro{
  text-align:center;
  margin-top:120px;
}

.intro h1{
  font-size:32px;
  margin-bottom:8px;
}

.intro p{
  color:var(--muted);
}

.msg{
  max-width:70%;
  padding:12px 14px;
  border-radius:14px;
  margin-bottom:12px;
  line-height:1.5;
  font-size:14.5px;
}

.user{
  background:var(--accent);
  color:#020617;
  margin-left:auto;
}

.ai{
  background:var(--panel);
  border:1px solid var(--border);
}

/* Input */
.input-box{
  display:flex;
  gap:10px;
  padding:16px;
  border-top:1px solid var(--border);
  background:var(--panel);
}

.input-box textarea{
  flex:1;
  resize:none;
  height:44px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

.input-box button{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-weight:600;
}

/* Mobile */
.menu-btn{
  display:none;
}

@media(max-width:768px){
  .sidebar{
    position:fixed;
    left:0;
    top:0;
    bottom:0;
    z-index:10;
    transform:translateX(-100%);
  }
  .sidebar.open{
    transform:translateX(0);
  }
  .menu-btn{
    display:block;
  }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h2>Mentra</h2>
  <div class="mode">Current Plan: Free</div>
  <button>Chat</button>
  <button>Upgrade</button>
</div>

<!-- MAIN -->
<div class="main">

  <div class="topbar">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div>Mentra</div>
    <button onclick="toggleTheme()">ðŸŒ“</button>
  </div>

  <div class="chat">
    <div class="messages" id="messages">
      <div class="intro" id="intro">
        <h1>Hi, Iâ€™m Mentra ðŸ‘‹</h1>
        <p>I help you grow your business with clear, practical actions.</p>
      </div>
    </div>

    <div class="input-box">
      <textarea id="input" placeholder="Message Mentraâ€¦"></textarea>
      <button id="sendBtn" onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
const messages=document.getElementById("messages");
const input=document.getElementById("input");
const sendBtn=document.getElementById("sendBtn");

function toggleTheme(){
  document.body.classList.toggle("light");
}

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  document.getElementById("intro")?.remove();

  sendBtn.disabled=true;

  const u=document.createElement("div");
  u.className="msg user";
  u.innerText=text;
  messages.appendChild(u);

  input.value="";
  messages.scrollTop=messages.scrollHeight;

  const ai=document.createElement("div");
  ai.className="msg ai";
  ai.innerText="Mentra is typingâ€¦";
  messages.appendChild(ai);
  messages.scrollTop=messages.scrollHeight;

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    ai.innerText=data.reply;
  }catch{
    ai.innerText="âš ï¸ Unable to connect to Mentra AI (local backend).";
  }

  sendBtn.disabled=false;
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
