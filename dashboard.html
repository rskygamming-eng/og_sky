<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elivora</title>

<style>
/* ===== HARD RESET ===== */
* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* ðŸš« page never scrolls */
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #0b0b14;
  color: #e5e7eb;
}

/* ===== APP LAYOUT ===== */
.app {
  height: 100vh;
  display: grid;
  grid-template-columns: 260px 1fr;
  grid-template-rows: 64px 1fr;
}

/* ===== TOP BAR ===== */
.topbar {
  grid-column: 1 / 3;
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid rgba(255,255,255,.08);
}
.brand {
  font-weight: 700;
  font-size: 18px;
}

/* ===== SIDEBAR ===== */
.sidebar {
  padding: 16px;
  border-right: 1px solid rgba(255,255,255,.08);
}
.sidebar-item {
  padding: 12px 14px;
  border-radius: 10px;
  cursor: pointer;
  color: #c7c9d1;
}
.sidebar-item.active {
  background: rgba(255,255,255,.08);
  color: #fff;
}

/* ===== CHAT VIEW ===== */
.view {
  height: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden; /* ðŸš« important */
}

/* ===== ONLY SCROLL AREA ===== */
.chat-scroll {
  flex: 1;
  overflow-y: auto;            /* âœ… ONLY THIS SCROLLS */
  overscroll-behavior: contain;
}

/* center column */
.chat {
  max-width: 860px;
  margin: 0 auto;
  padding: 28px;
}

/* intro */
.intro {
  text-align: center;
  margin-top: 30%;
}
.intro h1 {
  font-size: 34px;
  margin-bottom: 8px;
}
.intro p {
  color: #9ca3af;
}

/* messages */
.msg {
  max-width: 72%;
  padding: 14px 18px;
  border-radius: 18px;
  background: rgba(255,255,255,.08);
  margin-bottom: 14px;
  animation: slideUp .2s ease;
}
.msg.user {
  margin-left: auto;
  background: #6366f1;
  color: #020617;
}

/* ===== INPUT BAR (FIXED) ===== */
.composer {
  height: 72px;
  flex-shrink: 0; /* ðŸ”’ never shrink */
  border-top: 1px solid rgba(255,255,255,.08);
  padding: 12px;
}
.composer-inner {
  max-width: 860px;
  margin: 0 auto;
  display: flex;
  gap: 12px;
}
textarea {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  background: rgba(255,255,255,.06);
  color: #fff;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 15px;
}
button {
  width: 48px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: #6366f1;
  color: #020617;
  font-weight: 600;
}

/* animation */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* mobile */
@media (max-width: 900px) {
  .app { grid-template-columns: 1fr; }
  .sidebar { display: none; }
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="topbar">
    <div class="brand">Elivora</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-item active">Chat</div>
    <div class="sidebar-item">Overview</div>
    <div class="sidebar-item">Messaging</div>
    <div class="sidebar-item">Analytics</div>
  </div>

  <!-- CHAT -->
  <div class="view">

    <!-- ONLY SCROLLS -->
    <div class="chat-scroll" id="chatScroll">
      <div class="chat" id="chat">
        <div class="intro" id="intro">
          <h1>Elivora</h1>
          <p>Your business intelligence assistant</p>
        </div>
      </div>
    </div>

    <!-- FIXED INPUT -->
    <div class="composer">
      <div class="composer-inner">
        <textarea id="input" placeholder="Message Elivora"></textarea>
        <button id="send">âž¤</button>
      </div>
    </div>

  </div>

</div>

<script>
const chatScroll = document.getElementById("chatScroll");
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const intro = document.getElementById("intro");

function scrollBottom() {
  requestAnimationFrame(() => {
    chatScroll.scrollTop = chatScroll.scrollHeight;
  });
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  if (intro) intro.remove();

  const user = document.createElement("div");
  user.className = "msg user";
  user.textContent = text;
  chat.appendChild(user);

  input.value = "";
  scrollBottom();

  setTimeout(() => {
    const ai = document.createElement("div");
    ai.className = "msg";
    ai.textContent = "Elivora response placeholder.";
    chat.appendChild(ai);
    scrollBottom();
  }, 400);
}

document.getElementById("send").onclick = sendMessage;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
