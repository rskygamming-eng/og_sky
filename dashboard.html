<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra ‚Äì Dashboard</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f172a;
  --card:#111c36;
  --text:#e5e7eb;
  --muted:#9aa4bf;
  --border:#1e2a4a;
  --accent:#3b82f6; /* blue */
  --accent-soft:#1d4ed8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:linear-gradient(180deg,#0b1220,#020617);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:280px 1fr;
  grid-template-rows:56px 1fr 72px;
  height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  grid-column:1 / 3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:18px;
}

.menu-btn{
  display:none;
  background:none;
  border:none;
  color:var(--text);
  font-size:22px;
  cursor:pointer;
}

.top-actions{
  display:flex;
  align-items:center;
  gap:14px;
}

.settings{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:8px 10px;
  cursor:pointer;
  transition:.2s;
}
.settings:hover{
  background:var(--accent-soft);
}

/* ===== SIDEBAR ===== */
.sidebar{
  grid-row:2 / 4;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.nav-btn{
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:14px 16px;
  border-radius:16px;
  text-align:left;
  cursor:pointer;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:10px;
  transition:.25s;
}

.nav-btn:hover{
  transform:translateY(-1px);
  border-color:var(--accent);
}

.nav-btn.active{
  background:linear-gradient(135deg,var(--accent),#2563eb);
  color:#020617;
  font-weight:600;
}

/* ===== CHAT AREA ===== */
.chat{
  grid-column:2;
  grid-row:2;
  overflow-y:auto;
  padding:24px;
}

.chat-inner{
  max-width:760px;
  margin:0 auto;
}

.msg-row{display:flex;margin-bottom:14px}

.msg{
  max-width:70%;
  padding:12px 14px;
  border-radius:18px;
  animation:fadeUp .25s ease;
}

.ai{
  background:var(--card);
  border:1px solid var(--border);
}

.user{
  margin-left:auto;
  background:linear-gradient(135deg,var(--accent),#2563eb);
  color:#020617;
}

/* Typing dots */
.typing{display:flex;gap:5px}
.dot{
  width:6px;height:6px;
  border-radius:50%;
  background:var(--muted);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

/* ===== INPUT BAR ===== */
.input-bar{
  grid-column:2;
  grid-row:3;
  display:flex;
  gap:12px;
  padding:16px;
  background:var(--panel);
  border-top:1px solid var(--border);
}

textarea{
  flex:1;
  resize:none;
  height:44px;
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
}

button.send{
  padding:0 20px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--accent),#2563eb);
  font-weight:700;
  color:#020617;
}

/* ===== OVERLAY (MOBILE) ===== */
.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  z-index:9;
}

/* ===== ANIMATIONS ===== */
@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
    grid-template-rows:56px 1fr 72px;
  }
  .menu-btn{display:block}

  .sidebar{
    position:fixed;
    left:-280px;
    top:56px;
    height:calc(100% - 56px);
    width:280px;
    z-index:10;
    transition:.3s;
  }
  .sidebar.open{left:0}

  .chat,
  .input-bar{grid-column:1}
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      Mentra
    </div>
    <div class="top-actions">
      <div class="settings" onclick="location.href='profile.html'">‚öôÔ∏è</div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <button class="nav-btn active">üí¨ Chat</button>
    <button class="nav-btn">üìä Overview</button>
    <button class="nav-btn">üìà Insights</button>
    <button class="nav-btn">üí¨ WhatsApp Hub</button>
    <button class="nav-btn">üîó Integrations</button>
    <button class="nav-btn" onclick="location.href='profile.html'">üë§ Profile</button>
  </div>

  <!-- CHAT -->
  <div class="chat" id="chat">
    <div class="chat-inner" id="chatInner">
      <div class="msg-row">
        <div class="msg ai">
          Hi üëã I‚Äôm Mentra.  
          Ask me what you should do today.
        </div>
      </div>
    </div>
  </div>

  <!-- INPUT -->
  <div class="input-bar">
    <textarea id="input" placeholder="Message Mentra‚Ä¶"></textarea>
    <button class="send" onclick="send()">Send</button>
  </div>

</div>

<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const chatInner=document.getElementById("chatInner");
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.style.display = sidebar.classList.contains("open") ? "block" : "none";
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  chatInner.insertAdjacentHTML(
    "beforeend",
    `<div class="msg-row"><div class="msg user">${text}</div></div>`
  );
  input.value="";
  chat.scrollTop=chat.scrollHeight;

  const typing=document.createElement("div");
  typing.className="msg-row";
  typing.innerHTML=`
    <div class="msg ai typing">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>`;
  chatInner.appendChild(typing);
  chat.scrollTop=chat.scrollHeight;

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    typing.querySelector(".msg").innerText=data.reply;
  }catch{
    typing.querySelector(".msg").innerText="‚ö†Ô∏è Unable to connect to Mentra AI.";
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
