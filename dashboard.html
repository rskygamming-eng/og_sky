<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra</title>

<style>
/* ===== ABSOLUTE RESET ===== */
* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* ðŸš« PAGE NEVER SCROLLS */
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #0f0c29;
  color: #eef2ff;
}

/* ===== APP LAYOUT (LOCKED HEIGHT) ===== */
.app {
  height: 100vh;              /* ðŸ”’ EXACT VIEWPORT */
  display: grid;
  grid-template-columns: 260px 1fr;
  grid-template-rows: 64px 1fr;
}

/* ===== TOP BAR ===== */
.topbar {
  grid-column: 1 / 3;
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 24px;
  background: #12103a;
  border-bottom: 1px solid rgba(255,255,255,.1);
}

/* ===== SIDEBAR ===== */
.sidebar {
  height: 100%;
  padding: 16px;
  border-right: 1px solid rgba(255,255,255,.1);
}

/* ===== VIEW (NO SCROLL) ===== */
.view {
  height: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden; /* ðŸš« IMPORTANT */
}

/* ===== CHAT SCROLL AREA (ONLY THIS SCROLLS) ===== */
.messages-wrapper {
  flex: 1;
  overflow-y: auto;           /* âœ… ONLY SCROLL */
  overscroll-behavior: contain;
}

/* message container */
.messages {
  max-width: 860px;
  margin: 0 auto;
  padding: 24px;
}

/* ===== MESSAGE BUBBLES ===== */
.msg {
  max-width: 70%;
  padding: 14px 18px;
  border-radius: 18px;
  background: rgba(255,255,255,.1);
  margin-bottom: 14px;
}

.msg.user {
  margin-left: auto;
  background: #6366f1;
  color: #020617;
}

/* ===== INPUT BAR (FIXED, NO SCROLL) ===== */
.composer {
  height: 72px;
  flex-shrink: 0;             /* ðŸ”’ NEVER SHRINK */
  border-top: 1px solid rgba(255,255,255,.1);
  background: #12103a;
  padding: 12px;
}

.composer-inner {
  max-width: 860px;
  margin: 0 auto;
  display: flex;
  gap: 12px;
}

textarea {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  background: #0b0a2a;
  color: white;
  padding: 10px;
  border-radius: 12px;
}

button {
  width: 48px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="topbar">Mentra</div>

  <!-- SIDEBAR -->
  <div class="sidebar">Chat</div>

  <!-- CHAT VIEW -->
  <div class="view">

    <!-- ONLY SCROLLS -->
    <div class="messages-wrapper" id="messagesWrapper">
      <div class="messages" id="messages"></div>
    </div>

    <!-- FIXED INPUT -->
    <div class="composer">
      <div class="composer-inner">
        <textarea id="input" placeholder="Message Mentra"></textarea>
        <button id="sendBtn">âž¤</button>
      </div>
    </div>

  </div>

</div>

<script>
const messagesWrapper = document.getElementById("messagesWrapper");
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function scrollToBottom() {
  requestAnimationFrame(() => {
    messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
  });
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const user = document.createElement("div");
  user.className = "msg user";
  user.textContent = text;
  messages.appendChild(user);

  input.value = "";
  scrollToBottom();

  setTimeout(() => {
    const ai = document.createElement("div");
    ai.className = "msg";
    ai.textContent = "AI reply goes here.";
    messages.appendChild(ai);
    scrollToBottom();
  }, 400);
}

document.getElementById("sendBtn").onclick = sendMessage;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
