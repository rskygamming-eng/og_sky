<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mentra AI</title>

<style>
:root{
  --bg1:#050814;
  --bg2:#0b1026;
  --glass:rgba(255,255,255,0.07);
  --border:rgba(255,255,255,0.14);
  --text:#eaf0ff;
  --muted:#a5b4fc;
  --accent1:#6366f1;
  --accent2:#3b82f6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:radial-gradient(1200px 600px at top,var(--bg2),var(--bg1));
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== APP ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:64px 1fr;
  height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  grid-column:1 / 3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  backdrop-filter:blur(20px);
  background:linear-gradient(90deg,rgba(99,102,241,.25),rgba(59,130,246,.15));
  border-bottom:1px solid var(--border);
}

.brand{font-size:22px;font-weight:700}
.settings{font-size:20px;cursor:pointer}

/* ===== SIDEBAR ===== */
.sidebar{
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.nav{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px 18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:12px;
  transition:.25s;
}
.nav:hover{box-shadow:0 0 25px rgba(99,102,241,.35)}
.nav.active{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
  font-weight:600;
}

/* ===== CHAT VIEW ===== */
.view{
  display:none;
  height:100%;
}
.view.active{
  display:flex;
  flex-direction:column;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:28px;
}

.chat-box{
  max-width:900px;
  margin:auto;
}

.msg{
  max-width:70%;
  padding:14px 18px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  margin-bottom:14px;
}
.user{
  margin-left:auto;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
}

/* ===== TYPING DOTS ===== */
.typing{
  display:flex;
  gap:6px;
}
.dot{
  width:6px;height:6px;
  border-radius:50%;
  background:var(--muted);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}

/* ===== INPUT BAR ===== */
.input-bar{
  padding:16px 20px;
  border-top:1px solid var(--border);
  backdrop-filter:blur(20px);
  background:var(--glass);
}

.input-wrap{
  max-width:900px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:12px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:999px;
  padding:10px 14px;
}

textarea{
  flex:1;
  background:none;
  border:none;
  resize:none;
  color:var(--text);
  font-size:15px;
  outline:none;
  height:24px;
}

.send{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  border:none;
  border-radius:50%;
  width:42px;
  height:42px;
  cursor:pointer;
  font-size:18px;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">Mentra AI</div>
    <div class="settings">‚öôÔ∏è</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="nav active">üí¨ Chat</div>
    <div class="nav">üìä Overview</div>
    <div class="nav">üìà Stats</div>
    <div class="nav">üí¨ WhatsApp</div>
    <div class="nav">üîó Integrations</div>
    <div class="nav">üë§ Profile</div>
  </div>

  <!-- CHAT -->
  <div class="view active" id="chat">
    <div class="chat-area" id="chatArea">
      <div class="chat-box" id="chatBox">
        <div class="msg">Hi üëã I‚Äôm Mentra. What can I help you with today?</div>
      </div>
    </div>

    <div class="input-bar">
      <div class="input-wrap">
        <textarea id="input" placeholder="Type a message‚Ä¶"></textarea>
        <button class="send" onclick="send()">‚û§</button>
      </div>
    </div>
  </div>

</div>

<script>
const input = document.getElementById("input");
const chatBox = document.getElementById("chatBox");
const chatArea = document.getElementById("chatArea");

/* SEND MESSAGE */
async function send(){
  const text = input.value.trim();
  if(!text) return;

  // user msg
  const u = document.createElement("div");
  u.className="msg user";
  u.textContent=text;
  chatBox.appendChild(u);
  input.value="";
  chatArea.scrollTop = chatArea.scrollHeight;

  // typing
  const t = document.createElement("div");
  t.className="msg typing";
  t.innerHTML=`<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
  chatBox.appendChild(t);
  chatArea.scrollTop = chatArea.scrollHeight;

  try{
    const res = await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });
    const data = await res.json();

    t.remove();
    typeAI(data.reply);
  }catch{
    t.textContent="‚ö†Ô∏è Unable to connect to AI.";
  }
}

/* TYPE AI RESPONSE LINE BY LINE */
function typeAI(text){
  const a = document.createElement("div");
  a.className="msg";
  chatBox.appendChild(a);

  let i=0;
  const speed=10; // fast typing

  function type(){
    if(i<text.length){
      a.textContent+=text.charAt(i);
      i++;
      chatArea.scrollTop = chatArea.scrollHeight;
      setTimeout(type,speed);
    }
  }
  type();
}

/* ENTER TO SEND */
input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
