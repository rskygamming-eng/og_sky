<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra â€“ Business AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#10a37f;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:20px;
}
.logo{
  font-size:22px;
  font-weight:700;
  margin-bottom:20px;
}
.nav button{
  width:100%;
  background:none;
  border:none;
  color:var(--muted);
  text-align:left;
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
}
.nav button.active,
.nav button:hover{
  background:#0f172a;
  color:white;
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}
.section{
  display:none;
  flex:1;
}
.section.active{
  display:flex;
}

/* CHAT */
.chat{
  flex-direction:column;
}
.messages{
  flex:1;
  padding:24px;
  overflow-y:auto;
}
.intro{
  text-align:center;
  margin-top:120px;
}
.msg{
  max-width:70%;
  padding:12px 14px;
  border-radius:12px;
  margin-bottom:12px;
  font-size:14.5px;
}
.ai{
  background:var(--panel);
  border:1px solid var(--border);
}
.user{
  background:var(--accent);
  color:#020617;
  margin-left:auto;
}
.input-box{
  display:flex;
  padding:14px;
  border-top:1px solid var(--border);
  background:var(--panel);
}
.input-box textarea{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--bg);
  color:white;
  resize:none;
  height:44px;
  line-height:1.4;
}
.input-box button{
  margin-left:10px;
  padding:0 18px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#020617;
  font-weight:600;
}

/* DASH / CUSTOMER */
.dashboard{
  padding:30px;
  gap:20px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
.action-btn{
  display:block;
  width:100%;
  margin-bottom:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
  cursor:pointer;
  text-align:left;
}
.output{
  margin-top:15px;
  padding:14px;
  border-radius:12px;
  background:#0f172a;
  border:1px solid var(--border);
  font-size:14px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">Mentra</div>
  <div class="nav">
    <button class="active" onclick="show('chat',this)">Chat</button>
    <button onclick="show('customer',this)">Customer Messages</button>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- CHAT -->
  <div id="chat" class="section active chat">
    <div class="messages" id="messages">
      <div class="intro" id="intro">
        <h1>Hi, Iâ€™m Mentra ðŸ‘‹</h1>
        <p>I help you grow your business. Letâ€™s get started.</p>
      </div>
    </div>

    <div class="input-box">
      <textarea id="input" placeholder="Message Mentraâ€¦"></textarea>
      <button onclick="send()">Send</button>
    </div>
  </div>

  <!-- CUSTOMER MESSAGE AI -->
  <div id="customer" class="section dashboard">
    <div class="card">
      <h3>Customer Message AI</h3>

      <button class="action-btn" onclick="generate('price')">
        Reply to price enquiry
      </button>

      <button class="action-btn" onclick="generate('follow')">
        Follow-up message
      </button>

      <button class="action-btn" onclick="generate('angry')">
        Handle angry customer
      </button>

      <button class="action-btn" onclick="generate('offer')">
        Send offer / promotion
      </button>

      <div class="output" id="output">
        Select an option to generate a message.
      </div>
    </div>
  </div>

</div>

<script>
function show(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function send(){
  const input=document.getElementById('input');
  const text=input.value.trim();
  if(!text)return;

  document.getElementById('intro')?.remove();

  const msg=document.createElement('div');
  msg.className='msg user';
  msg.innerText=text;
  document.getElementById('messages').appendChild(msg);

  input.value='';
  document.getElementById('messages').scrollTop =
    document.getElementById('messages').scrollHeight;
}

/* ENTER TO SEND FIX */
document.getElementById('input').addEventListener('keydown',function(e){
  if(e.key==='Enter' && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

/* CUSTOMER MESSAGE DEMO */
function generate(type){
  const out=document.getElementById('output');
  if(type==='price'){
    out.innerText="Thank you for your interest ðŸ˜Š Our pricing depends on your requirement. Please let me know what youâ€™re looking for.";
  }
  if(type==='follow'){
    out.innerText="Just checking in ðŸ˜Š Let me know if you need any more details. Iâ€™ll be happy to help.";
  }
  if(type==='angry'){
    out.innerText="Iâ€™m really sorry for the inconvenience. Letâ€™s fix this quickly. Please share your concern so I can help you properly.";
  }
  if(type==='offer'){
    out.innerText="Weâ€™re running a special offer for a limited time ðŸŽ‰ Let me know if youâ€™d like to take advantage of it.";
  }
}
</script>

</body>
</html>
