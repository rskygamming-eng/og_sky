<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra â€“ AI Dashboard</title>

<style>
:root {
  --bg: #0f172a;
  --panel: #020617;
  --border: #1e293b;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #10a37f;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.logo {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 24px;
}

.nav button {
  background: none;
  border: none;
  color: var(--muted);
  text-align: left;
  padding: 12px 14px;
  border-radius: 10px;
  margin-bottom: 6px;
  cursor: pointer;
  font-size: 14px;
}

.nav button.active,
.nav button:hover {
  background: #0f172a;
  color: white;
}

.plan-box {
  margin-top: auto;
  padding: 14px;
  border-radius: 12px;
  background: #0f172a;
  border: 1px solid var(--border);
  font-size: 13px;
}

/* Main */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Mobile header */
.header {
  display: none;
  align-items: center;
  padding: 14px 18px;
  border-bottom: 1px solid var(--border);
  background: var(--panel);
}

.menu-btn {
  font-size: 22px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  margin-right: 14px;
}

/* Chat */
.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.msg {
  max-width: 85%;
  padding: 14px 16px;
  border-radius: 14px;
  margin-bottom: 14px;
  font-size: 15px;
  line-height: 1.5;
}

.ai {
  background: var(--panel);
  border: 1px solid var(--border);
}

.user {
  background: var(--accent);
  color: #020617;
  margin-left: auto;
}

/* Input */
.input-box {
  display: flex;
  padding: 16px;
  border-top: 1px solid var(--border);
  background: var(--panel);
}

.input-box input {
  flex: 1;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: white;
  font-size: 15px;
}

.input-box button {
  margin-left: 10px;
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: #020617;
  font-weight: 600;
  cursor: pointer;
}

/* Mobile */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    left: -260px;
    top: 0;
    height: 100%;
    z-index: 10;
    transition: left 0.3s;
  }

  .sidebar.open {
    left: 0;
  }

  .header {
    display: flex;
  }
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="logo">Mentra</div>
  <div class="nav">
    <button class="active">Chat</button>
    <button>Plans</button>
    <button>Settings</button>
  </div>
  <div class="plan-box">
    <strong>Free Trial</strong><br>
    7 days remaining<br><br>
    <button style="width:100%;margin-top:6px;">Upgrade</button>
  </div>
</div>

<!-- Main -->
<div class="main">

  <!-- Mobile Header -->
  <div class="header">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <strong>Mentra</strong>
  </div>

  <!-- Chat -->
  <div class="chat">
    <div class="messages">
      <div class="msg ai">
        Hi ðŸ‘‹ Iâ€™m Mentra.<br>
        I help you grow your business with clear daily actions.<br><br>
        Ask me anything.
      </div>
    </div>

    <div class="input-box">
      <input placeholder="Message Mentraâ€¦" />
      <button>Send</button>
    </div>
  </div>

</div>

<script>
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("open");
}
</script>

</body>
</html>
