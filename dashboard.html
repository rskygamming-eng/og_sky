<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra – Dashboard</title>

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:#020617;
  border-bottom:1px solid #1e293b;
}

.chat{
  flex:1;
  padding:24px;
  overflow-y:auto;
}

.input-box{
  display:flex;
  gap:10px;
  padding:16px;
  background:#020617;
}

textarea{
  flex:1;
  height:44px;
  resize:none;
  padding:12px;
  border-radius:14px;
  border:1px solid #1e293b;
  background:#0f172a;
  color:#e5e7eb;
}

button{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:#10a37f;
  font-weight:600;
}
</style>
</head>

<body>

<div class="topbar">
  <div>Mentra</div>
  <a href="profile.html" style="color:#94a3b8;text-decoration:none">Profile</a>
</div>

<div class="chat" id="chat"></div>

<div class="input-box">
  <textarea id="input" placeholder="Message Mentra…"></textarea>
  <button onclick="send()">Send</button>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

async function send(){
  const text=input.value.trim();
  if(!text) return;

  chat.innerHTML+=`<div>${text}</div>`;
  input.value="";

  const res=await fetch("http://localhost:3000/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({message:text})
  });
  const data=await res.json();
  chat.innerHTML+=`<div>${data.reply}</div>`;
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
