<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra â€“ Business AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#10a37f;
  --shadow:0 10px 25px rgba(0,0,0,.25);
}

.light{
  --bg:#f8fafc;
  --panel:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --border:#e2e8f0;
  --shadow:0 10px 25px rgba(0,0,0,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:18px;
}

.sidebar h2{margin:0 0 16px}
.mode{
  font-size:13px;
  padding:6px 10px;
  border-radius:10px;
  background:#0f172a;
  border:1px solid var(--border);
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* Top bar */
.topbar{
  height:56px;
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

.topbar button{
  background:none;
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
  color:var(--text);
  transition:.2s;
}
.topbar button:hover{transform:translateY(-1px)}

/* Chat */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Only messages scroll */
.messages{
  flex:1;
  overflow-y:auto;
  padding:24px 16px;
}

.chat-inner{
  max-width:760px;
  margin:0 auto;
}

/* Intro */
.intro{
  margin-top:120px;
  text-align:center;
  animation:fadeIn .4s ease;
}
.intro h1{font-size:32px;margin-bottom:8px}
.intro p{color:var(--muted)}

/* Message rows */
.msg-row{
  display:flex;
  margin-bottom:14px;
}

/* Bubbles */
.msg{
  padding:10px 14px;
  border-radius:16px;
  font-size:14.5px;
  line-height:1.5;
  max-width:70%;
  animation:msgIn .25s ease;
  box-shadow:var(--shadow);
}

.user{
  margin-left:auto;
  background:var(--accent);
  color:#020617;
  border-bottom-right-radius:4px;
}

.ai{
  background:var(--panel);
  border:1px solid var(--border);
  border-bottom-left-radius:4px;
}

/* Typing dots */
.typing{
  display:flex;
  gap:4px;
  padding:12px 16px;
}

.dot{
  width:6px;
  height:6px;
  background:var(--muted);
  border-radius:50%;
  animation:bounce 1.4s infinite ease-in-out;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

/* Input */
.input-box{
  flex-shrink:0;
  display:flex;
  gap:10px;
  padding:16px;
  border-top:1px solid var(--border);
  background:var(--panel);
}

.input-box textarea{
  flex:1;
  resize:none;
  height:44px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

.input-box button{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.input-box button:hover{transform:translateY(-1px)}

/* Animations */
@keyframes msgIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Mentra</h2>
  <div class="mode">Plan: Free</div>
</div>

<!-- Main -->
<div class="main">

  <div class="topbar">
    <div>Mentra</div>
    <button onclick="toggleTheme()">ðŸŒ“ Theme</button>
  </div>

  <div class="chat">
    <div class="messages" id="messages">
      <div class="chat-inner" id="chatInner">

        <div class="intro" id="intro">
          <h1>Hi, Iâ€™m Mentra ðŸ‘‹</h1>
          <p>I help you grow your business with clear, practical actions.</p>
        </div>

      </div>
    </div>

    <div class="input-box">
      <textarea id="input" placeholder="Message Mentraâ€¦"></textarea>
      <button id="sendBtn" onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
const input=document.getElementById("input");
const chatInner=document.getElementById("chatInner");
const messages=document.getElementById("messages");
const sendBtn=document.getElementById("sendBtn");

function toggleTheme(){
  document.body.classList.toggle("light");
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  document.getElementById("intro")?.remove();
  sendBtn.disabled=true;

  // User message
  const uRow=document.createElement("div");
  uRow.className="msg-row";
  const uMsg=document.createElement("div");
  uMsg.className="msg user";
  uMsg.innerText=text;
  uRow.appendChild(uMsg);
  chatInner.appendChild(uRow);

  input.value="";
  messages.scrollTop=messages.scrollHeight;

  // Typing indicator
  const tRow=document.createElement("div");
  tRow.className="msg-row";
  const typing=document.createElement("div");
  typing.className="msg ai typing";
  typing.innerHTML=`<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
  tRow.appendChild(typing);
  chatInner.appendChild(tRow);
  messages.scrollTop=messages.scrollHeight;

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    typing.innerText=data.reply;
  }catch{
    typing.innerText="âš ï¸ Unable to connect to Mentra AI (local backend).";
  }

  sendBtn.disabled=false;
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
