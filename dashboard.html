<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra AI</title>

<style>
:root{
  --bg:#0f1226;
  --panel:#151936;
  --border:#2b3166;
  --text:#e5e7eb;
  --muted:#9aa4ff;
  --accent:#6366f1;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  overflow:hidden; /* ðŸ”’ NEVER SCROLL BODY */
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== APP LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:64px 1fr;
  height:100%;
}

/* ===== TOP BAR ===== */
.topbar{
  grid-column:1/3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.brand{
  font-weight:700;
  font-size:18px;
}

/* ===== SIDEBAR ===== */
.sidebar{
  padding:16px;
  border-right:1px solid var(--border);
}

.nav{
  padding:12px 14px;
  border-radius:10px;
  cursor:pointer;
  color:var(--muted);
}
.nav.active{
  background:var(--accent);
  color:#020617;
  font-weight:600;
}

/* ===== CHAT VIEW ===== */
.view{
  display:flex;
  flex-direction:column;
  height:100%;
}

/* ðŸ”’ ONLY SCROLL CONTAINER */
.chat-scroll{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.chat{
  max-width:820px;
  margin:0 auto;
}

/* intro */
.intro{
  text-align:center;
  margin-top:30%;
}
.intro h1{
  font-size:32px;
  margin-bottom:6px;
}
.intro p{
  color:var(--muted);
}

/* messages */
.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:16px;
  background:var(--panel);
  margin-bottom:12px;
}
.user{
  margin-left:auto;
  background:var(--accent);
  color:#020617;
}

/* ===== INPUT BAR (LIKE IMAGE) ===== */
.input-bar{
  border-top:1px solid var(--border);
  padding:14px;
  background:var(--panel);
}

.input-wrap{
  max-width:820px;
  margin:0 auto;
  display:flex;
  align-items:center;
  gap:10px;
  background:#0b0e1f;
  border:1px solid var(--border);
  border-radius:16px;
  padding:10px 12px;
}

textarea{
  flex:1;
  background:none;
  border:none;
  resize:none;
  outline:none;
  color:var(--text);
  font-size:15px;
  line-height:1.4;
  max-height:120px;
  overflow-y:auto;
}

.icon-btn{
  width:32px;
  height:32px;
  border-radius:8px;
  border:none;
  background:transparent;
  color:var(--muted);
  cursor:pointer;
}
.icon-btn:hover{
  background:rgba(99,102,241,.15);
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
  }
  .sidebar{
    display:none;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">Mentra AI</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="nav active">Chat</div>
  </div>

  <!-- CHAT -->
  <div class="view">
    <div class="chat-scroll" id="chatScroll">
      <div class="chat" id="chat">
        <div class="intro" id="intro">
          <h1>Mentra AI</h1>
          <p>Your business assistant</p>
        </div>
      </div>
    </div>

    <!-- ðŸ”’ INPUT NEVER SCROLLS -->
    <div class="input-bar">
      <div class="input-wrap">
        <!-- MIC ICON PLACEHOLDER (STEP B) -->
        <button class="icon-btn" title="Voice">
          <!-- mic icon -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z"/>
            <path d="M19 11a1 1 0 1 0-2 0 5 5 0 0 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.92V21h4v-3.08A7 7 0 0 0 19 11z"/>
          </svg>
        </button>

        <textarea id="input" placeholder="Message Mentra"></textarea>

        <button class="icon-btn" id="sendBtn" title="Send">
          <!-- send icon -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

</div>

<script>
const input = document.getElementById("input");
const chat = document.getElementById("chat");
const scroll = document.getElementById("chatScroll");
const intro = document.getElementById("intro");

async function send(){
  const text = input.value.trim();
  if(!text) return;

  if(intro) intro.remove();

  const u = document.createElement("div");
  u.className = "msg user";
  u.textContent = text;
  chat.appendChild(u);

  input.value = "";
  scroll.scrollTop = scroll.scrollHeight;

  // TEMP: no AI typing yet (STEP C)
}

document.getElementById("sendBtn").onclick = send;

input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
