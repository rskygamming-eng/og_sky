<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra â€“ Business AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#10a37f;
  --shadow:0 10px 25px rgba(0,0,0,.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:18px;
}
.sidebar h2{margin:0 0 16px}
.mode{
  font-size:13px;
  padding:6px 10px;
  border-radius:10px;
  background:#0f172a;
  border:1px solid var(--border);
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* Top bar */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

/* Chat */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding:24px 16px;
}

.chat-inner{
  max-width:760px;
  margin:0 auto;
}

.intro{
  margin-top:120px;
  text-align:center;
}

.msg-row{display:flex;margin-bottom:14px}
.msg{
  padding:10px 14px;
  border-radius:16px;
  max-width:70%;
  line-height:1.5;
  font-size:14.5px;
  box-shadow:var(--shadow);
}
.user{
  margin-left:auto;
  background:var(--accent);
  color:#020617;
}
.ai{
  background:var(--panel);
  border:1px solid var(--border);
}

/* Typing dots */
.typing{
  display:flex;
  gap:5px;
}
.dot{
  width:6px;height:6px;border-radius:50%;
  background:var(--muted);
  animation:bounce 1.4s infinite ease-in-out;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

/* Input */
.input-box{
  display:flex;
  gap:10px;
  padding:16px;
  border-top:1px solid var(--border);
  background:var(--panel);
}
textarea{
  flex:1;
  height:44px;
  resize:none;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}
button{
  padding:0 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-weight:600;
}

/* Setup modal */
#setup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#setup .box{
  background:var(--panel);
  padding:24px;
  border-radius:16px;
  width:90%;
  max-width:420px;
}
#setup input{
  width:100%;
  margin:8px 0;
  padding:10px;
}

/* Animations */
@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}
</style>
</head>

<body>

<!-- SETUP -->
<div id="setup">
  <div class="box">
    <h3>Tell Mentra about your business</h3>
    <input id="bName" placeholder="Business name">
    <input id="bType" placeholder="Business type">
    <input id="bCity" placeholder="City">
    <input id="bGoal" placeholder="Main goal">
    <button onclick="saveProfile()">Continue</button>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Mentra</h2>
  <div class="mode">Plan: Free</div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="topbar">
    <div>Mentra</div>
  </div>

  <div class="chat">
    <div class="messages" id="messages">
      <div class="chat-inner" id="chatInner">
        <div class="intro" id="intro">
          <h1>Hi, Iâ€™m Mentra ðŸ‘‹</h1>
          <p>I help you grow your business with clear, practical actions.</p>
        </div>
      </div>
    </div>

    <div class="input-box">
      <textarea id="input" placeholder="Message Mentraâ€¦"></textarea>
      <button onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
const chatInner=document.getElementById("chatInner");
const messages=document.getElementById("messages");
const input=document.getElementById("input");

async function saveProfile(){
  await fetch("http://localhost:3000/profile",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      name:bName.value,
      type:bType.value,
      city:bCity.value,
      goal:bGoal.value,
      usesWhatsApp:true
    })
  });
  document.getElementById("setup").style.display="none";
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  document.getElementById("intro")?.remove();

  const uRow=document.createElement("div");
  uRow.className="msg-row";
  uRow.innerHTML=`<div class="msg user">${text}</div>`;
  chatInner.appendChild(uRow);

  input.value="";
  messages.scrollTop=messages.scrollHeight;

  const tRow=document.createElement("div");
  tRow.className="msg-row";
  tRow.innerHTML=`
    <div class="msg ai typing">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>`;
  chatInner.appendChild(tRow);
  messages.scrollTop=messages.scrollHeight;

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    tRow.querySelector(".msg").innerText=data.reply;
  }catch{
    tRow.querySelector(".msg").innerText="âš ï¸ Unable to connect to Mentra AI.";
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
