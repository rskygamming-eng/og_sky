<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elivora</title>

<!-- favicon -->
<link rel="icon" href="./favicon.png">

<style>
/* ================= GLOBAL ================= */
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  overflow:hidden; /* ‚ùå DO NOT SCROLL PAGE */
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#0b0b14;
  color:#e5e7eb;
}
input,textarea{user-select:text}

/* ================= LAYOUT ================= */
.app{
  height:100vh;
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:64px 1fr;
}

/* ================= TOP BAR ================= */
.topbar{
  grid-column:1/3;
  height:64px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:linear-gradient(90deg,#17133b,#241a57);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
}
.brand img{
  width:28px;
  height:28px;
}

/* ================= SIDEBAR ================= */
.sidebar{
  padding:16px;
  border-right:1px solid rgba(255,255,255,.08);
}
.nav{
  padding:12px 14px;
  border-radius:12px;
  cursor:pointer;
  color:#c7c9d1;
  margin-bottom:6px;
}
.nav.active{
  background:linear-gradient(135deg,#7c7cff,#6366f1);
  color:#020617;
}

/* ================= MAIN VIEW ================= */
.view{
  height:100%;
  display:flex;
  flex-direction:column;
  overflow:hidden; /* üîí DO NOT TOUCH */
  position:relative;
}

/* ambient glow */
.view::before{
  content:"";
  position:absolute;
  width:320px;height:320px;
  background:radial-gradient(circle,rgba(124,124,255,.25),transparent 70%);
  top:20%;right:18%;
  pointer-events:none;
}

/* ================= CHAT SCROLL ================= */
.chat-scroll{
  flex:1;
  overflow-y:auto; /* ‚úÖ ONLY THIS SCROLLS */
  overscroll-behavior:contain;
}

/* ================= CHAT ================= */
.chat{
  max-width:860px;
  margin:0 auto;
  padding:28px;
}

/* ===== LOGO INTRO (CHAT ONLY) ===== */
.chat-logo{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  margin-top:22%;
  transition:opacity .4s ease, transform .4s ease;
}

/* fake background removal */
.chat-logo img{
  width:140px;              /* BIG LOGO */
  filter: drop-shadow(0 0 24px rgba(124,124,255,.7));
  mix-blend-mode: screen;   /* hides dark background */
}

.chat-logo h1{
  margin-top:14px;
  font-size:32px;
  font-weight:600;
}
.chat-logo p{
  opacity:.7;
}

/* hidden after chat */
.chat-logo.hide{
  opacity:0;
  transform:translateY(-10px);
  pointer-events:none;
}

/* ================= MESSAGES ================= */
.msg{
  max-width:72%;
  padding:14px 18px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  margin-bottom:14px;
  animation:slideUp .2s ease;
}
.msg.user{
  margin-left:auto;
  background:linear-gradient(135deg,#7c7cff,#6366f1);
  color:#020617;
}

/* ================= INPUT BAR ================= */
.composer{
  height:76px;
  flex-shrink:0;
  padding:12px;
  border-top:1px solid rgba(255,255,255,.08);
  background:linear-gradient(180deg,#14112a,#0b0b14);
}
.composer-inner{
  max-width:860px;
  margin:0 auto;
  height:52px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 14px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
}
.composer-inner:focus-within{
  box-shadow:0 0 22px rgba(124,124,255,.6);
}
.input{
  flex:1;
  border:none;
  outline:none;
  background:none;
  color:#fff;
  font-size:15px;
}
.send{
  width:40px;height:40px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#7c7cff,#6366f1);
  display:grid;
  place-items:center;
}
.send svg{
  width:18px;height:18px;
  fill:#020617;
}

/* animations */
@keyframes slideUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1}
}

/* mobile */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="app">

<!-- TOP -->
<div class="topbar">
  <div class="brand">
    <img src="./logo.png">
    Elivora
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="nav active">Chat</div>
  <div class="nav">Business</div>
  <div class="nav">Insights</div>
  <div class="nav">Messages</div>
  <div class="nav">Settings</div>
</div>

<!-- VIEW -->
<div class="view">

  <div class="chat-scroll" id="chatScroll">
    <div class="chat" id="chat">

      <!-- LOGO INTRO (CHAT ONLY) -->
      <div class="chat-logo" id="chatLogo">
        <img src="./logo.png">
        <h1>Elivora</h1>
        <p>Your AI business partner</p>
      </div>

    </div>
  </div>

  <div class="composer">
    <div class="composer-inner">
      <textarea class="input" id="input" rows="1" placeholder="Message Elivora‚Ä¶"></textarea>
      <button class="send" id="send">
        <svg viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

</div>
</div>

<script>
const chat=document.getElementById("chat");
const chatScroll=document.getElementById("chatScroll");
const input=document.getElementById("input");
const send=document.getElementById("send");
const chatLogo=document.getElementById("chatLogo");

function scrollBottom(){
  requestAnimationFrame(()=>chatScroll.scrollTop=chatScroll.scrollHeight);
}

function sendMessage(){
  const text=input.value.trim();
  if(!text) return;

  // hide logo on first message
  if(chatLogo){
    chatLogo.classList.add("hide");
    setTimeout(()=>chatLogo.remove(),400);
  }

  const user=document.createElement("div");
  user.className="msg user";
  user.textContent=text;
  chat.appendChild(user);

  input.value="";
  scrollBottom();

  setTimeout(()=>{
    const ai=document.createElement("div");
    ai.className="msg";
    ai.textContent="Elivora AI response placeholder.";
    chat.appendChild(ai);
    scrollBottom();
  },600);
}

send.onclick=sendMessage;
input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
