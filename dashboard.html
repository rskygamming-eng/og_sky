<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elivora</title>

<link rel="icon" href="favicon.png">

<style>
/* ================= GLOBAL LOCK ================= */
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  overflow:hidden; /* ðŸ”’ NEVER SCROLL PAGE */
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#0b0b14;
  color:#e5e7eb;
}
input,textarea{user-select:text}

/* ================= LAYOUT ================= */
.app{
  height:100vh;
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:64px 1fr;
}

/* ================= TOP BAR ================= */
.topbar{
  grid-column:1/3;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:linear-gradient(90deg,#17133b,#241a57);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}
.brand img{
  width:28px;
  height:28px;
  border-radius:6px;
}

/* ================= SIDEBAR ================= */
.sidebar{
  padding:16px;
  border-right:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
}
.nav{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 14px;
  border-radius:12px;
  cursor:pointer;
  color:#c7c9d1;
  transition:.25s;
}
.nav:hover{background:rgba(255,255,255,.08)}
.nav.active{
  background:linear-gradient(135deg,#7c7cff,#6366f1);
  color:#020617;
}
.nav svg{width:18px;height:18px}
.sidebar-spacer{flex:1}
.upgrade{
  margin-top:20px;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
}
.upgrade button{
  width:100%;
  margin-top:10px;
  height:36px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#7c7cff,#6366f1);
  font-weight:600;
  cursor:pointer;
}

/* ================= MAIN VIEW ================= */
.view{
  height:100%;
  display:flex;
  flex-direction:column;
  overflow:hidden; /* ðŸ”’ DO NOT TOUCH */
  position:relative;
}
.view::before{
  content:"";
  position:absolute;
  width:300px;height:300px;
  background:radial-gradient(circle,rgba(124,124,255,.25),transparent 70%);
  top:18%;right:18%;
  pointer-events:none;
}

/* ================= CHAT SCROLL ================= */
.chat-scroll{
  flex:1;
  overflow-y:auto; /* âœ… ONLY THIS SCROLLS */
  overscroll-behavior:contain;
}

/* ================= CHAT ================= */
.chat{
  max-width:860px;
  margin:0 auto;
  padding:28px;
}
.welcome{
  text-align:center;
  margin-top:26%;
  animation:fadeIn .6s ease;
}
.welcome img{width:64px;margin-bottom:14px}
.welcome h1{font-size:32px}
.welcome p{opacity:.7}

/* messages */
.msg{
  max-width:72%;
  padding:14px 18px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  margin-bottom:14px;
  animation:slideUp .2s ease;
}
.msg.user{
  margin-left:auto;
  background:linear-gradient(135deg,#7c7cff,#6366f1);
  color:#020617;
}

/* typing */
.typing{
  opacity:.6;
  font-size:14px;
}

/* ================= INPUT BAR ================= */
.composer{
  height:76px;
  flex-shrink:0;
  padding:12px;
  border-top:1px solid rgba(255,255,255,.08);
  background:linear-gradient(180deg,#14112a,#0b0b14);
}
.composer-inner{
  max-width:860px;
  margin:0 auto;
  height:52px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 14px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
}
.composer-inner:focus-within{
  box-shadow:0 0 22px rgba(124,124,255,.6);
}
.input{
  flex:1;
  border:none;
  outline:none;
  background:none;
  color:#fff;
  font-size:15px;
}
.send{
  width:40px;height:40px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#7c7cff,#6366f1);
  display:grid;
  place-items:center;
}
.send svg{width:18px;height:18px;fill:#020617}

/* animations */
@keyframes slideUp{from{opacity:0;transform:translateY(6px)}to{opacity:1}}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1}}

/* mobile */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="app">

<!-- TOP -->
<div class="topbar">
  <div class="brand">
    <img src="logo.png">
    Elivora
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="nav active" onclick="switchTab('chat',this)">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" stroke="currentColor" fill="none"/></svg>
    Chat
  </div>
  <div class="nav" onclick="switchTab('business',this)">
    <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" stroke="currentColor" fill="none"/></svg>
    Business
  </div>
  <div class="nav" onclick="switchTab('insights',this)">
    <svg viewBox="0 0 24 24"><path d="M4 18V10M10 18V6M16 18V14" stroke="currentColor"/></svg>
    Insights
  </div>
  <div class="nav" onclick="switchTab('messages',this)">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v12H7l-3 4z" stroke="currentColor" fill="none"/></svg>
    Messages
  </div>
  <div class="nav" onclick="switchTab('settings',this)">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3" stroke="currentColor" fill="none"/></svg>
    Settings
  </div>

  <div class="upgrade">
    Upgrade to Pro
    <button>Upgrade</button>
  </div>
</div>

<!-- VIEW -->
<div class="view">

  <div class="chat-scroll" id="chatScroll">
    <div class="chat" id="chat">
      <div class="welcome" id="welcome">
        <img src="logo.png">
        <h1>Elivora helps you run your business smarter</h1>
        <p>Ask questions. Get insights. Take action.</p>
      </div>
    </div>
  </div>

  <div class="composer">
    <div class="composer-inner">
      <textarea class="input" id="input" rows="1" placeholder="Message Elivoraâ€¦"></textarea>
      <button class="send" id="send">
        <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>

</div>
</div>

<script>
let activeTab="chat";
const chat=document.getElementById("chat");
const chatScroll=document.getElementById("chatScroll");
const input=document.getElementById("input");
const welcome=document.getElementById("welcome");

function switchTab(tab,el){
  activeTab=tab;
  document.querySelectorAll(".nav").forEach(n=>n.classList.remove("active"));
  el.classList.add("active");
}

function scrollBottom(){
  requestAnimationFrame(()=>chatScroll.scrollTop=chatScroll.scrollHeight);
}

function fakeAIReply(){
  const typing=document.createElement("div");
  typing.className="msg typing";
  typing.textContent="Elivora is thinkingâ€¦";
  chat.appendChild(typing);
  scrollBottom();

  setTimeout(()=>{
    typing.remove();
    const ai=document.createElement("div");
    ai.className="msg";
    ai.textContent="This is where Elivoraâ€™s real AI response will appear.";
    chat.appendChild(ai);
    scrollBottom();
  },900);
}

function sendMessage(){
  if(activeTab!=="chat") return;
  const text=input.value.trim();
  if(!text) return;

  if(welcome) welcome.remove();

  const u=document.createElement("div");
  u.className="msg user";
  u.textContent=text;
  chat.appendChild(u);

  input.value="";
  scrollBottom();
  fakeAIReply();
}

document.getElementById("send").onclick=sendMessage;
input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
