<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elivora</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
/* ===== GLOBAL LOCK ===== */
* { box-sizing: border-box; user-select: none; }
input, textarea { user-select: text; }

html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* ‚ùå PAGE NEVER SCROLLS */
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #0b0b14;
  color: #e5e7eb;
}

/* ===== APP GRID ===== */
.app {
  height: 100vh;
  display: grid;
  grid-template-columns: 260px 1fr;
  grid-template-rows: 64px 1fr;
}

/* ===== TOP BAR ===== */
.topbar {
  grid-column: 1 / 3;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background: linear-gradient(90deg,#1b1440,#2b1c5a);
  border-bottom: 1px solid rgba(255,255,255,.08);
}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
}
.logo {
  width: 28px;
  height: 28px;
  border-radius: 8px;
  background: linear-gradient(135deg,#7c7cff,#9b8cff);
  box-shadow: 0 0 14px rgba(124,124,255,.6);
}

/* ===== SIDEBAR ===== */
.sidebar {
  padding: 16px;
  border-right: 1px solid rgba(255,255,255,.08);
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.nav {
  padding: 12px 14px;
  border-radius: 12px;
  cursor: pointer;
  color: #c7c9d1;
}
.nav.active {
  background: linear-gradient(135deg,#7c7cff,#6366f1);
  color: #020617;
}
.sidebar-spacer { flex: 1; }

/* ===== MAIN VIEW ===== */
.view {
  height: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden; /* üîí DO NOT TOUCH */
}

/* ===== ONLY CHAT SCROLLS ===== */
.chat-scroll {
  flex: 1;
  overflow-y: auto;
  overscroll-behavior: contain;
}

/* ===== CHAT COLUMN ===== */
.chat {
  max-width: 860px;
  margin: 0 auto;
  padding: 28px;
}

/* Welcome */
.welcome {
  text-align: center;
  margin-top: 28%;
}
.welcome h1 { font-size: 32px; }

/* Messages */
.msg {
  max-width: 72%;
  padding: 14px 18px;
  border-radius: 18px;
  background: rgba(255,255,255,.08);
  margin-bottom: 14px;
}
.msg.user {
  margin-left: auto;
  background: linear-gradient(135deg,#7c7cff,#6366f1);
  color: #020617;
}

/* ===== INPUT BAR ===== */
.composer {
  height: 76px;
  flex-shrink: 0;
  padding: 12px;
  border-top: 1px solid rgba(255,255,255,.08);
  background: linear-gradient(180deg,#14112a,#0b0b14);
}

.composer-inner {
  max-width: 860px;
  margin: 0 auto;
  height: 52px;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 14px;
  border-radius: 18px;
  background: rgba(255,255,255,.06);
}

.input {
  flex: 1;
  border: none;
  outline: none;
  background: none;
  color: #fff;
  font-size: 15px;
}

/* Send button (ChatGPT-style) */
.send {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg,#7c7cff,#6366f1);
  display: grid;
  place-items: center;
}
.send svg {
  width: 18px;
  height: 18px;
  fill: #020617;
}

/* Mobile */
@media(max-width:900px){
  .app { grid-template-columns: 1fr; }
  .sidebar { display: none; }
}
</style>
</head>

<body>

<div class="app">

<!-- TOP -->
<div class="topbar">
  <div class="brand">
    <div class="logo"></div>
    Elivora
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="nav active">Chat</div>
  <div class="nav">Documents</div>
  <div class="nav">Analytics</div>
  <div class="nav">Settings</div>
  <div class="sidebar-spacer"></div>
</div>

<!-- CHAT -->
<div class="view">

  <div class="chat-scroll" id="chatScroll">
    <div class="chat" id="chat">
      <div class="welcome" id="welcome">
        <h1>Elivora helps you grow your business</h1>
        <p>Ask anything to get started</p>
      </div>
    </div>
  </div>

  <div class="composer">
    <div class="composer-inner">
      <input id="input" class="input" placeholder="Message Elivora‚Ä¶" />
      <button class="send" id="send">
        <!-- Paper plane icon -->
        <svg viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

</div>

</div>

<script>
const chat = document.getElementById("chat");
const chatScroll = document.getElementById("chatScroll");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const welcome = document.getElementById("welcome");

function scrollBottom() {
  requestAnimationFrame(() => {
    chatScroll.scrollTop = chatScroll.scrollHeight;
  });
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  if (welcome) welcome.remove();

  const user = document.createElement("div");
  user.className = "msg user";
  user.textContent = text;
  chat.appendChild(user);

  input.value = "";
  scrollBottom();

  // ===== AI RESPONSE (CONNECTED PLACEHOLDER) =====
  // Replace this with real API later
  const ai = document.createElement("div");
  ai.className = "msg";
  ai.textContent = "Thinking‚Ä¶";
  chat.appendChild(ai);
  scrollBottom();

  // MOCK AI (safe)
  setTimeout(() => {
    ai.textContent = "This is where Elivora AI will reply with real intelligence.";
    scrollBottom();
  }, 600);
}

sendBtn.addEventListener("click", sendMessage);

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage(); // ‚úÖ FIXED
  }
});
</script>

</body>
</html>
