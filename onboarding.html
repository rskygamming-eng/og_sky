<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra â€“ Business Setup</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#10a37f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:620px;
  padding:32px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:32px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
}

h1{
  margin-top:0;
  margin-bottom:6px;
  font-size:28px;
}

p.subtitle{
  margin-top:0;
  margin-bottom:28px;
  color:var(--muted);
  font-size:14.5px;
}

.group{
  margin-bottom:18px;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:var(--muted);
}

input, select, textarea{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0f172a;
  color:var(--text);
  font-size:14.5px;
}

textarea{
  resize:none;
  height:100px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

button{
  margin-top:28px;
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  transform:translateY(-1px);
}

.footer-text{
  margin-top:16px;
  text-align:center;
  font-size:12.5px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <h1>Set up your business</h1>
    <p class="subtitle">
      Mentra uses this information to act like your personal business manager.
      This takes less than 2 minutes.
    </p>

    <!-- BUSINESS NAME -->
    <div class="group">
      <label>Business name</label>
      <input id="name" placeholder="e.g. Sharma Electronics" />
    </div>

    <!-- TYPE + CITY -->
    <div class="grid">
      <div class="group">
        <label>Business type</label>
        <select id="type">
          <option value="">Select type</option>
          <option>Retail shop</option>
          <option>Service business</option>
          <option>Restaurant / Cafe</option>
          <option>Online business</option>
          <option>Freelancer</option>
          <option>Agency</option>
          <option>Other</option>
        </select>
      </div>

      <div class="group">
        <label>City</label>
        <input id="city" placeholder="e.g. Mumbai" />
      </div>
    </div>

    <!-- GOAL + EXPERIENCE -->
    <div class="grid">
      <div class="group">
        <label>Main business goal</label>
        <select id="goal">
          <option>Get more customers</option>
          <option>Increase sales</option>
          <option>Improve WhatsApp responses</option>
          <option>Build online presence</option>
          <option>Retain existing customers</option>
        </select>
      </div>

      <div class="group">
        <label>Business stage</label>
        <select id="stage">
          <option>Just starting</option>
          <option>Running but slow growth</option>
          <option>Stable business</option>
          <option>Scaling fast</option>
        </select>
      </div>
    </div>

    <!-- WHATSAPP -->
    <div class="group">
      <label>Do you use WhatsApp for customers?</label>
      <select id="whatsapp">
        <option value="yes">Yes, daily</option>
        <option value="sometimes">Sometimes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- DESCRIPTION -->
    <div class="group">
      <label>Describe your business (important)</label>
      <textarea id="desc" placeholder="What do you sell or offer? Who are your customers?"></textarea>
    </div>

    <button onclick="saveProfile()">Continue to Dashboard</button>

    <div class="footer-text">
      ðŸ”’ Your data is private and used only to personalize Mentra
    </div>

  </div>
</div>

<script>
async function saveProfile(){
  const profile = {
    name: document.getElementById("name").value,
    type: document.getElementById("type").value,
    city: document.getElementById("city").value,
    goal: document.getElementById("goal").value,
    stage: document.getElementById("stage").value,
    usesWhatsApp: document.getElementById("whatsapp").value !== "no",
    description: document.getElementById("desc").value
  };

  // Basic validation
  if(!profile.name || !profile.type || !profile.city){
    alert("Please fill all required details.");
    return;
  }

  await fetch("http://localhost:3000/profile",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(profile)
  });

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
