<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OG_SKY â€“ Business Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Tell OG_SKY About Your Business</h2>
    <p>This helps OG_SKY act like your personal business manager</p>

    <label>Business Name</label>
    <input type="text" placeholder="e.g. Sharma Electronics" />

    <label>Business Type</label>
    <select>
      <option>Retail Shop</option>
      <option>Service Business</option>
      <option>Online Business</option>
      <option>Freelancer</option>
      <option>Other</option>
    </select>

    <label>City</label>
    <input type="text" placeholder="e.g. Delhi" />

    <label>Main Goal</label>
    <select>
      <option>Get more customers</option>
      <option>Increase repeat customers</option>
      <option>Promote offers</option>
      <option>Build online presence</option>
    </select>

    <label>WhatsApp Number</label>
    <input type="tel" placeholder="+91 XXXXX XXXXX" />

    <button>Continue to Dashboard</button>
  </div>
</body>
</html>
