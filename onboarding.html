<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentra – Business Setup</title>

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#020617;
  padding:32px;
  border-radius:16px;
  width:90%;
  max-width:480px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

h1{margin-top:0}
input, textarea{
  width:100%;
  margin:10px 0;
  padding:12px;
  border-radius:10px;
  border:1px solid #1e293b;
  background:#0f172a;
  color:#e5e7eb;
}
textarea{
  resize:none;
  height:90px;
}

button{
  margin-top:14px;
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#10a37f;
  color:#020617;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h1>Tell Mentra about your business</h1>
  <p>This helps Mentra act like your personal business manager.</p>

  <input id="name" placeholder="Business name" />
  <input id="type" placeholder="Business type (shop, service…)" />
  <input id="city" placeholder="City" />
  <input id="goal" placeholder="Main goal (sales, leads…)" />
  <textarea id="desc" placeholder="Describe your business in a few lines"></textarea>

  <button onclick="save()">Continue to Dashboard</button>
</div>

<script>
async function save(){
  const profile = {
    name: name.value,
    type: type.value,
    city: city.value,
    goal: goal.value,
    description: desc.value,
    usesWhatsApp: true
  };

  await fetch("http://localhost:3000/profile",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(profile)
  });

  // Redirect to dashboard
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
