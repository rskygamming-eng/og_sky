<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elivora â€“ Business Setup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="./favicon.png">

<style>
/* ===== KEEP SAME THEME ===== */
html,body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#0b0b14;
  color:#e5e7eb;
}

.container{
  max-width:900px;
  margin:40px auto;
  padding:30px;
}

h1{
  font-size:32px;
  margin-bottom:8px;
}
p.sub{
  opacity:.7;
  margin-bottom:30px;
}

.section{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:24px;
  margin-bottom:24px;
}

.section h2{
  font-size:20px;
  margin-bottom:16px;
}

.field{
  display:flex;
  flex-direction:column;
  margin-bottom:16px;
}

label{
  font-size:14px;
  opacity:.8;
  margin-bottom:6px;
}

input,select,textarea{
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:12px;
  padding:12px 14px;
  color:#fff;
  font-size:15px;
  outline:none;
}

textarea{
  resize:vertical;
  min-height:80px;
}

input:focus,select:focus,textarea:focus{
  box-shadow:0 0 0 2px rgba(124,124,255,.5);
}

.error{
  border:1px solid #ff4d4f !important;
}

.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:30px;
}

button{
  background:linear-gradient(135deg,#7c7cff,#6366f1);
  border:none;
  border-radius:14px;
  padding:14px 28px;
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

.note{
  opacity:.6;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">

<h1>Tell Elivora about your business</h1>
<p class="sub">This helps Elivora act like your personal business strategist.</p>

<form id="onboardingForm">

<!-- 1. BUSINESS IDENTITY -->
<div class="section">
<h2>1. Business Identity</h2>

<div class="field">
<label>Business Name *</label>
<input required name="businessName">
</div>

<div class="field">
<label>Business Type *</label>
<select required name="businessType">
<option value="">Select</option>
<option>Retail Store</option>
<option>Service Business</option>
<option>E-commerce</option>
<option>Agency</option>
<option>Freelancer</option>
<option>Startup</option>
</select>
</div>

<div class="field">
<label>City & Country *</label>
<input required name="location">
</div>
</div>

<!-- 2. PRODUCTS / SERVICES -->
<div class="section">
<h2>2. Products / Services</h2>

<div class="field">
<label>What do you sell? *</label>
<textarea required name="products"></textarea>
</div>

<div class="field">
<label>Average price range</label>
<input name="pricing">
</div>

<div class="field">
<label>Main competitors</label>
<textarea name="competitors"></textarea>
</div>
</div>

<!-- 3. CUSTOMERS -->
<div class="section">
<h2>3. Customers</h2>

<div class="field">
<label>Who is your ideal customer?</label>
<textarea name="customers"></textarea>
</div>

<div class="field">
<label>Main customer problem</label>
<textarea name="customerProblem"></textarea>
</div>
</div>

<!-- 4. SALES & MARKETING -->
<div class="section">
<h2>4. Sales & Marketing</h2>

<div class="field">
<label>How do customers find you?</label>
<textarea name="channels"></textarea>
</div>

<div class="field">
<label>Current marketing methods</label>
<textarea name="marketing"></textarea>
</div>
</div>

<!-- 5. GOALS -->
<div class="section">
<h2>5. Goals</h2>

<div class="field">
<label>Biggest business challenge *</label>
<textarea required name="challenge"></textarea>
</div>

<div class="field">
<label>Primary goal for next 3 months *</label>
<textarea required name="goal"></textarea>
</div>
</div>

<!-- 6. COMMUNICATION -->
<div class="section">
<h2>6. Communication Style</h2>

<div class="field">
<label>Preferred tone</label>
<select name="tone">
<option>Professional</option>
<option>Friendly</option>
<option>Sales-focused</option>
<option>Supportive</option>
</select>
</div>

<div class="field">
<label>Languages you use</label>
<input name="language">
</div>
</div>

<!-- 7. AI PERMISSION -->
<div class="section">
<h2>7. AI Permissions</h2>

<div class="field">
<label>Can Elivora suggest actions & strategies automatically?</label>
<select name="aiPermission">
<option>Yes</option>
<option>Only when I ask</option>
</select>
</div>
</div>

<div class="footer">
<div class="note">* Required fields</div>
<button type="submit">Finish Setup</button>
</div>

</form>

</div>

<script>
document.getElementById("onboardingForm").addEventListener("submit",function(e){
  e.preventDefault();

  const form=new FormData(this);
  const data={};

  for(const [k,v] of form.entries()){
    data[k]=v.trim();
  }

  // basic validation
  if(!data.businessName || !data.businessType || !data.challenge || !data.goal){
    alert("Please fill all required fields.");
    return;
  }

  // store for AI use
  localStorage.setItem("elivora_business_profile",JSON.stringify(data));

  // redirect
  window.location.href="dashboard.html";
});
</script>

</body>
</html>
