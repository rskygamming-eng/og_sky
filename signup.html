<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <title>Mentra – Start Free Trial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 36px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 25px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: white;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      border: none;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      color: #020617;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Start Your Free Trial</h2>
    <p>Takes less than a minute • No card required</p>

    <input type="text" placeholder="Business name" />
    <input type="email" placeholder="Email address" />
    <input type="tel" placeholder="WhatsApp number" />

    <button onclick="goToVerify()">Continue</button>

<script>
  function goToVerify() {
    const inputs = document.querySelectorAll("input");
    for (let input of inputs) {
      if (input.value.trim() === "") {
        alert("Please fill all fields");
        return;
      }
    }
    window.location.href = "verify.html";
  }
</script>
  </div>
</body>
</html>
