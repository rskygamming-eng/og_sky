<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentra – Verify Your Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 36px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: white;
      text-align: center;
      font-size: 18px;
      letter-spacing: 4px;
    }
    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      color: #020617;
    }
    p {
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Verify Your Account</h2>
    <p>We’ve sent a 6-digit code to your email / WhatsApp</p>

    <input type="text" placeholder="● ● ● ● ● ●" maxlength="6" />

    <button onclick="verify()">Verify & Continue</button>
  </div>

  <script>
    function verify() {
      window.location.href = "onboarding.html";
    }
  </script>
</body>
</html>
